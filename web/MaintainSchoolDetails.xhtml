<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>STEM CS Valitation Programme</title>
        <style type="text/css"> 
            #smallButton{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            #ddlYear{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            #txtbox {
                font-size: 18pt;
                height: 35px;
                width : 300px;
            }

            #txtboxSmall {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }
            
            #legendLeft{
                text-align: left;
            }
           
        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALITATION PROGRAMME</h1>
            <h1>MAINTAIN SCHOOL DETAILS</h1>
            <form name="MaintainSchoolDetails" id="MaintainSchoolDetails">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="4" align="right"><input id="smallButton" type="submit" value="Log out" class="button" /><br /></th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="4" align="left"> <label for="year"><font size="5" >Year: </font></label>
                            <select id="ddlYear"> <!--SHOULD NOT BE HARD CODE-->
                                <option value="y2018">2018</option>
                                <option value="y2017">2017</option>
                                <option value="y2016">2016</option>
                                <option value="y2015">2015</option>
                            </select>
                        </th>
                    </tr>   
                </table>   
                <fieldset>
                    <legend id="schoolDetails" align="left"><font id="legendLeft" size="5" align="left">School Details</font></legend>

                    <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center" style="float: left;">
                        <tr>
                            <th align="left"><label for="schoolName"><font size="5" >School Name </font></label></th>
                            <th align="left">
                                <label for="simbol"><font size="5" >: </font></label>
                                <input id="txtbox" name="schoolName" type="text" autofocus="autofocus" required="required" size="30"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"><label for="schoolAddress"><font size="5" >School Address </font></label></th>
                            <th align="left">
                                <label for="simbol"><font size="5" >: </font></label>
                                <input id="txtbox" name="schoolAddress" type="text" required="required" size="30"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"><label for="schoolState"><font size="5" >School State </font></label></th>
                            <th align="left">
                                <label for="simbol"><font size="5" >: </font></label>
                                <select id="ddlYear"> <!--SHOULD NOT BE HARD CODE-->
                                    <option value="country">Pulau Pinang</option>
                                    <option value="country">Kuala Lumpur</option>
                                    <option value="country">Kedah</option>
                                    <option value="country">Johor</option>
                                </select>
                            </th></tr> 

                        <tr>
                            <th align="left"><label for="schoolContactNo"><font size="5" >School Contact No </font></label></th>
                            <th align="left">
                                <label for="simbol"><font size="5" >: </font></label>
                                <input id="txtbox" name="schoolContactNo" type="text" required="required" size="30"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"><label for="commYear"><font size="5" >Commerce Year of <br /> STEM CS </font></label></th>
                            <th align="left">
                                <label for="simbol"><font size="5" >: </font></label>
                                <input id="txtboxSmall" name="commYear" type="text" required="required" size="30"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"><label for="status"><font size="5" >Status </font></label></th>
                            <th align="left">
                                <label for="simbol"><font size="5" >: </font></label>
                                <input id="txtboxSmall" name="status" type="text" required="required" size="30"/>
                            </th>
                        </tr> 
                    </table>
                    
                
                    <fieldset>
                        <legend id="enrolNo" align="left"><font size="5" align="left">Enrolment numbers of student</font></legend>
                        <table border="0" cellpadding="10px" cellspacing="0" width="400px" align="center" style="float: right;">
                            
                            <tr>
                                <th align="left"><label for="cslevel"><font size="5" >CS Level 1 </font></label></th>
                                <th align="left">
                                    <label for="simbol"><font size="5" >: </font></label>
                                    <input id="txtboxSmall" name="cslevel" type="text" required="required" size="20"/>
                                </th>
                            </tr> 

                            <tr>
                                <th align="left"><label for="cslevel"><font size="5" >CS Level 2 </font></label></th>
                                <th align="left">
                                    <label for="simbol"><font size="5" >: </font></label>
                                    <input id="txtboxSmall" name="cslevel" type="text" required="required" size="20"/>
                                </th>
                            </tr> 

                            <tr>
                                <th align="left"><label for="cslevel"><font size="5" >CS Level 3 </font></label></th>
                                <th align="left">
                                    <label for="simbol"><font size="5" >: </font></label>
                                    <input id="txtboxSmall" name="cslevel" type="text" required="required" size="20"/>
                                </th>
                            </tr> 

                            <tr>
                                <th align="left"><label for="cslevel"><font size="5" >CS Level 4 </font></label></th>
                                <th align="left">
                                    <label for="simbol"><font size="5" >: </font></label>
                                    <input id="txtboxSmall" name="cslevel" type="text" required="required" size="20"/>
                                </th>
                            </tr> 

                            <tr>
                                <th align="left"><label for="cslevel"><font size="5" >CS Level 5 </font></label></th>
                                <th align="left">
                                    <label for="simbol"><font size="5" >: </font></label>
                                    <input id="txtboxSmall" name="cslevel" type="text" required="required" size="20"/>
                                </th>
                            </tr> 
                        </table>
                    </fieldset>
                    </fieldset>
                    
                    <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">    
                        <tr>
                            <th><label>&nbsp;</label></th>
                            <th><label>&nbsp;</label></th> 
                        </tr>

                        <tr>
                            <th align="left"><input id="smallButton" type="submit" value="Cancel" class="button" /><br /></th>
                            <th align="left"><input id="smallButton" type="reset" value="Reset" class="button" /><br /></th>
                            <th align="right"><input id="smallButton" type="submit" value="Add" class="button" /><br /></th>
                            <th align="right"><input id="smallButton" type="submit" value="Edit" class="button" /><br /></th>
                        </tr>
                    </table>
            </form>
        </div>
    </h:body>
</html>
