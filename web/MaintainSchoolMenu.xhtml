<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css"> 

            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .buttonShowStyle{
                font-size: 25px;
                column-width: 10px;
                width: 80px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
            }

            .lblStyle{
                font-size: 20pt;
            }

            .radiobuttonStyle{ 
                font-size: 20pt;
            }

        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>MAINTAIN SCHOOL MENU</h1>
            <h:form id="MaintainSchoolMenu">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="3" align="right">     
                            <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/>
                        </th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"> 
                            <h:outputText id="lblState" value="Select State"  styleClass="lblStyle"/>
                        </th>


                        <th align="right">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/> </th>
                        <th align="left">  
                            <h:selectOneMenu value="#{maintainSchoolMenu.state}" styleClass="ddlStyle">
                                <f:selectItems value="#{maintainSchoolMenu.get_state()}" />
                            </h:selectOneMenu>
                            &nbsp;&nbsp;&nbsp;    <h:commandButton id="btnShowList111" value="Show" styleClass="buttonShowStyle"/>
                        </th>
                    </tr>   

                    <tr>
                        <th align="left"> <h:outputText id="lblSchoolName" value="Enter School Name"  styleClass="lblStyle"/></th>
                        <th align="right">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:selectOneMenu styleClass="ddlStyle" value="#{maintainSchoolMenu.school}">
                                <f:selectItems value="#{maintainSchoolMenu.get_school()}"/> 
                            </h:selectOneMenu>  
                        </th>

                    </tr> 



                    <tr>
                        <th align="left"> <h:outputText id="lblAction" value="Select Action "  styleClass="lblStyle"/></th>
                        <th align="right">
                            <h:outputText id="simbol3" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:selectOneRadio layout="lineDirection" value="#{maintainSchoolMenu.action}" styleClass="radiobuttonStyle"> 
                                <f:selectItem itemValue = "View" itemLabel = "View " /> 
                                <f:selectItem itemValue = "Update" itemLabel = "Update" />
                            </h:selectOneRadio>
                        </th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"> <h:commandButton id="btnCancel" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                        <th align="right"> <h:commandButton id="btnReset" value="Reset" action="#{maintainSchoolMenu.reset()}" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="#{maintainSchoolMenu.nextPageToSchoolDetail()}"/></th>
                    </tr>  
                </table>
            </h:form>
        </div>
    </h:body>
</html>
