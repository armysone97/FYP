<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STEM CS Validation Programme</title>
           <f:metadata>
               <f:event type="preRenderView" listener="#{yearOfStudySetting.yearOfStudyCSMapList()}"/>
                </f:metadata>
        
        <style type="text/css"> 

            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 200px;
                height: 40px;
                text-align: center;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
                text-align: center;
            }

            .txtboxSmallestStyle {
                font-size: 18pt;
                height: 35px;
                width : 80px;
            }

            .lblStyle{
                font-size: 20pt;
            }

            .txtboxSmallStyle {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }
        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>YEAR OF STUDY SETTING</h1>
            <h:form id="YearOfStudySetting">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="2" align="right">
                            <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/>
                        </th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="2" align="left">
                            <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>

                            <h:selectOneMenu styleClass="ddlStyle" value="#{yearOfStudySetting.year}">
                                <f:selectItem itemValue = "2018" itemLabel = "2018" /> 
                                <f:selectItem itemValue = "2017" itemLabel = "2017" /> 
                                <f:selectItem itemValue = "2016" itemLabel = "2016" /> 
                                <f:selectItem itemValue = "2015" itemLabel = "2015" /> 
                            </h:selectOneMenu>  
                        </th>
                    </tr>   

                    <tr>
                        <th align="left">
                            <h:outputText id="lblYear1" value="Commerce Year of STEM CS: "  styleClass="lblStyle"/>

                            <h:selectOneMenu styleClass="ddlStyle" value="#{yearOfStudySetting.yearComm}">
                                <f:selectItem itemValue = "2018" itemLabel = "2018" /> 
                                <f:selectItem itemValue = "2017" itemLabel = "2017" /> 
                                <f:selectItem itemValue = "2016" itemLabel = "2016" /> 
                                <f:selectItem itemValue = "2015" itemLabel = "2015" /> 
                            </h:selectOneMenu>  
                        </th>

                        <th align="right"><h:commandButton id="btnShow" value="Show" styleClass="buttonStyle" action="#{yearOfStudySetting.yearOfStudyCSMapList()}"/></th>

                    </tr>  

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                </table>

                <table border="1" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th><h:outputText id="lblYearOfStudy" value="Year Of Study"  styleClass="lblStyle"/></th>
                        <th><h:outputText id="lblCSLevel" value="CS Level"  styleClass="lblStyle"/></th>
                    </tr> 

                    <tr>
                        <th align="center"> <h:inputText id="txtStandard1" disabled="true" styleClass="txtboxStyle" required="required" size="10" value="Standard 1"/></th>   
                        <th align="center"> 
                            <h:selectOneMenu styleClass="ddlStyle" value="#{yearOfStudySetting.standard1}">
                                <f:selectItems value="#{yearOfStudySetting.get_CSLevel()}" /> 
                            </h:selectOneMenu> 
                        </th>
                    </tr> 

                    <tr>
                        <th align="center"> <h:inputText id="txtStandard2" disabled="true"  styleClass="txtboxStyle" required="required" size="10" value="Standard 2"/></th>   
                        <th align="center"> 
                            <h:selectOneMenu styleClass="ddlStyle" value="#{yearOfStudySetting.standard2}">
                                <f:selectItems value="#{yearOfStudySetting.get_CSLevel()}" /> 
                            </h:selectOneMenu> 
                        </th>
                    </tr> 

                    <tr>
                        <th align="center"> <h:inputText id="txtStandard3" disabled="true" styleClass="txtboxStyle" required="required" size="10" value="Standard 3"/></th>   
                        <th align="center"> 
                            <h:selectOneMenu styleClass="ddlStyle" value="#{yearOfStudySetting.standard3}">
                                <f:selectItems value="#{yearOfStudySetting.get_CSLevel()}" /> 
                            </h:selectOneMenu> 
                        </th>
                    </tr> 

                    <tr>
                        <th align="center"> <h:inputText id="txtStandard4" disabled="true" styleClass="txtboxStyle" required="required" size="10" value="Standard 4"/></th>   
                        <th align="center"> 
                            <h:selectOneMenu styleClass="ddlStyle" value="#{yearOfStudySetting.standard4}">
                                <f:selectItems value="#{yearOfStudySetting.get_CSLevel()}" /> 
                            </h:selectOneMenu> 
                        </th>
                    </tr> 

                    <tr>
                        <th align="center"> <h:inputText id="txtStandard5" disabled="true" styleClass="txtboxStyle" required="required" size="10" value="Standard 5"/></th>   
                        <th align="center"> 
                            <h:selectOneMenu styleClass="ddlStyle" value="#{yearOfStudySetting.standard5}">
                                <f:selectItems value="#{yearOfStudySetting.get_CSLevel()}" /> 
                            </h:selectOneMenu> 
                        </th>
                    </tr> 

                    <tr>
                        <th align="center"> <h:inputText id="txtStandard6" disabled="true" styleClass="txtboxStyle" required="required" size="10" value="Standard 6"/></th>   
                        <th align="center"> 
                            <h:selectOneMenu styleClass="ddlStyle" value="#{yearOfStudySetting.standard6}">
                                <f:selectItems value="#{yearOfStudySetting.get_CSLevel()}" /> 
                            </h:selectOneMenu> 
                        </th>
                    </tr> 
                </table>


                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"> <h:commandButton id="btnCancel" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                        <th align="right"> <h:commandButton id="btnReset" value="Reset" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="#{yearOfStudySetting.addYearOfStudyCSMap()}"/></th>
                    </tr>  

                </table>


            </h:form>
        </div>
    </h:body>
</html>
