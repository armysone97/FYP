<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css"> 
            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .buttonShowStyle{
                font-size: 25px;
                column-width: 10px;
                width: 80px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
            }

            .txtboxSmallStyle {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }

            .txtboxSmallestStyle {
                font-size: 18pt;
                height: 35px;
                width : 80px;
            }

            .lblStyle{
                font-size: 20pt;
            }

            .textAreaStyle{
                font-size: 18pt;
                /*height: 35px;*/
            }

        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>MAINTAIN SCHOOL DETAILS</h1>
            <h:form id="MaintainSchoolDetails" title="Maintain school details page">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="4" align="right">     
                            <h:commandButton id="btnLogout" title="Click to logout" value="Log out" styleClass="buttonStyle" action="Login"/>
                        </th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                </table>   

                <fieldset style="display: inline-block">
                    <legend id="schoolDetails" align="left"><font id="legendLeft" size="5" align="left">School Details</font></legend>

                    <table title="School details" border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                        <tr>
                            <th align="left"> <h:outputText id="lblSchoolID" value="School ID "  styleClass="lblStyle"/></th>
                            <th align="right">
                                <h:outputText id="simbol100" value=": "  styleClass="lblStyle"/></th>
                            <th align="left">    <h:outputText title="School ID" id="txtSchoolID" value="#{maintainSchoolDetails.schoolID}" styleClass="lblStyle"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:outputText id="lblSchoolName" value="School Name "  styleClass="lblStyle"/></th>
                            <th align="right">
                                <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/></th>
                            <th align="left">  <h:inputText title="Enter school name" id="txtSchoolName" value="#{maintainSchoolDetails.name}" disabled="#{maintainSchoolDetails.disabledTxt}" styleClass="txtboxStyle" required="required" size="35"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:outputText id="lblSchoolAddress" value="School Address "  styleClass="lblStyle"/></th>
                            <th align="right">
                                <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/></th>
                            <th align="left">  <h:inputTextarea title="Enter school address" id="txtSchoolAddress" value="#{maintainSchoolDetails.address}" disabled="#{maintainSchoolDetails.disabledTxt}" rows="3" styleClass="textAreaStyle" required="required"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> 
                                <h:outputText id="lblState" value="Select State"  styleClass="lblStyle"/>
                            </th>
                            <th align="right">
                                <h:outputText id="simbol3" value=": "  styleClass="lblStyle"/> </th>
                            <th align="left">    <h:selectOneMenu title="Select school state" value="#{maintainSchoolDetails.state}" disabled="#{maintainSchoolDetails.disabledTxt}" styleClass="ddlStyle">
                                    <f:selectItem itemValue = "Johor" itemLabel = "Johor" /> 
                                    <f:selectItem itemValue = "Kedah" itemLabel = "Kedah" /> 
                                    <f:selectItem itemValue = "Kelantan" itemLabel = "Kelantan" /> 
                                    <f:selectItem itemValue = "Kuala Lumpur" itemLabel = "Kuala Lumpur" /> 
                                    <f:selectItem itemValue = "Melaka" itemLabel = "Melaka" />
                                    <f:selectItem itemValue = "Negeri Sembilan" itemLabel = "Negeri Sembilan" /> 
                                    <f:selectItem itemValue = "Pahang" itemLabel = "Pahang" /> 
                                    <f:selectItem itemValue = "Perak" itemLabel = "Perak" />
                                    <f:selectItem itemValue = "Perlis" itemLabel = "Perlis" /> 
                                    <f:selectItem itemValue = "Pulau Pinang" itemLabel = "Pulau Pinang" /> 
                                    <f:selectItem itemValue = "Selangor" itemLabel = "Selangor" /> 
                                    <f:selectItem itemValue = "Sabah" itemLabel = "Sabah" /> 
                                    <f:selectItem itemValue = "Sarawak" itemLabel = "Sarawak" /> 
                                    <f:selectItem itemValue = "Terengganu" itemLabel = "Terengganu" /> 
                                </h:selectOneMenu>  
                            </th>
                        </tr>   

                        <tr>
                            <th align="left"> <h:outputText id="lblSchoolContactNo" value="School Contact No "  styleClass="lblStyle"/></th>
                            <th align="right">
                                <h:outputText id="simbol4" value=": "  styleClass="lblStyle"/></th>
                            <th align="left">  <h:inputText title="Enter school contact no."  id="txtSchoolContactNo" value="#{maintainSchoolDetails.contactNo}" disabled="#{maintainSchoolDetails.disabledTxt}" styleClass="txtboxStyle" required="required" size="35"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:outputText id="lblCommYear" value="Commerce Year of STEM CS "  styleClass="lblStyle"/></th>
                            <th align="right">
                                <h:outputText id="simbol5" value=": "  styleClass="lblStyle"/></th>
                            <th align="left">  <h:inputText title="Enter school commercial year"  id="txtCommYear" value="#{maintainSchoolDetails.commYear}" disabled="#{maintainSchoolDetails.disabledCommYear}" styleClass="txtboxSmallStyle" required="required" size="5"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:outputText id="lblStatus" value="Status "  styleClass="lblStyle"/></th>
                            <th align="right">
                                <h:outputText id="simbol6" value=": "  styleClass="lblStyle"/></th>
                            <th align="left">  
                                <h:selectOneMenu title="Select school status"  value="#{maintainSchoolDetails.status}" disabled="#{maintainSchoolDetails.disabledStatus}" styleClass="ddlStyle">
                                    <f:selectItem itemValue = "Active" itemLabel = "Active" /> 
                                    <f:selectItem itemValue = "Unactive" itemLabel = "Unactive" /> 
                                </h:selectOneMenu> 
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:commandButton title="Click to reset" id="btnReset" value="Reset" action="#{maintainSchoolDetails.reset()}" disabled="#{maintainSchoolDetails.disabledResetButton}" styleClass="buttonStyle"/></th>
                            <th align="right"><h:commandButton title="Click to add" id="btnAdd" value="#{maintainSchoolDetails.addButtonName}" styleClass="buttonStyle" action="#{maintainSchoolDetails.changeAddButtonAction()}" disabled="#{maintainSchoolDetails.disabledAddButton}"/></th>
                            <th align="right"><h:commandButton title="Click to edit" id="btnEdit" value="#{maintainSchoolDetails.editButtonName}" styleClass="buttonStyle" action="#{maintainSchoolDetails.changeEditButtonAction()}" disabled="#{maintainSchoolDetails.disabledEditButton}"/></th>
                        </tr>  

                    </table>

               
                <fieldset style="display: inline-block">
                    <legend id="enrolNo" align="left">
                        <h:outputText id="lblEnrolNum" value="Enrolment numbers of student "  styleClass="lblStyle"/>
                    </legend>

                    <table border="0" cellpadding="10px" cellspacing="0" width="400px" align="center">

                        <tr>
                            <th colspan="4" align="left">
                                <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>

                                <h:selectOneMenu title="Select year"  value="#{maintainSchoolDetails.year}" styleClass="ddlStyle">
                                    <f:selectItems value="#{maintainSchoolDetails.get_year()}"  /> 
                                </h:selectOneMenu> 

                                &nbsp;&nbsp;&nbsp;    <h:commandButton title="Click to show CS level"  id="btnShowList111" value="Show" styleClass="buttonShowStyle"/>

                            </th>
                        </tr>  
                           <tr>
                            <th align="left">
                                <h:outputText id="simbol5000" value="#{maintainSchoolDetails.testing}" escape="false"  styleClass="lblStyle"/></th>
                           </tr>

<!--                        <tr>
                            <th align="left"> <h:outputText id="lblCS1" value="CS Level 1 "  styleClass="lblStyle"/></th>
                            <th align="left">
                                <h:outputText id="simbol7" value=": "  styleClass="lblStyle"/>
                                <h:inputText id="txtCS1" styleClass="txtboxSmallStyle" required="required" size="10"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:outputText id="lblCS2" value="CS Level 2 "  styleClass="lblStyle"/></th>
                            <th align="left">
                                <h:outputText id="simbol8" value=": "  styleClass="lblStyle"/>
                                <h:inputText id="txtCS2" styleClass="txtboxSmallStyle" required="required" size="10"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:outputText id="lblCS3" value="CS Level 3 "  styleClass="lblStyle"/></th>
                            <th align="left">
                                <h:outputText id="simbol9" value=": "  styleClass="lblStyle"/>
                                <h:inputText id="txtCS3" styleClass="txtboxSmallStyle" required="required" size="10"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:outputText id="lblCS4" value="CS Level 4 "  styleClass="lblStyle"/></th>
                            <th align="left">
                                <h:outputText id="simbol10" value=": "  styleClass="lblStyle"/>
                                <h:inputText id="txtCS4" styleClass="txtboxSmallStyle" required="required" size="10"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:outputText id="lblCS5" value="CS Level 5 "  styleClass="lblStyle"/></th>
                            <th align="left">
                                <h:outputText id="simbol11" value=": "  styleClass="lblStyle"/>
                                <h:inputText id="txtCS5" styleClass="txtboxSmallStyle" required="required" size="10"/>
                            </th>
                        </tr> -->
                        
                        <tr>
                            <th colspan="2" align="left"> <h:commandButton title="Click to cancel"  id="btnCancel100" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                           <th colspan="2" align="right"><h:commandButton title="Click to confirm"  id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                        </tr>  

                    </table>
                </fieldset>
 </fieldset>

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>




                </table>-->
            </h:form>
        </div>
    </h:body>
</html>
