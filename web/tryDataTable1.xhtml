<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <!--datatable-->
            <table>
                <ui:repeat value="#{rate.rateList}" var="released">
                    <tr>
                        <th><h:outputText value="#{released.rateID}"/></th>
                        <th><h:outputText value="#{released.numSampleAss}"/></th>
                    </tr>
                </ui:repeat>
            </table>

            <p:growl id="messages"/> 

            <!--valuechangelistener-->
            <h:inputText id="name11" value="#{rate.input}" >
                <f:ajax listener="#{rate.namedChanged()}" render="output11"/>
            </h:inputText>
            <h:outputText id="output11" value="#{rate.output}" />

            <h:commandButton id="damnit" value="Show" action="#{rate.namedChanged()}"/>

            <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>

            <h:selectOneMenu id="year11" title="Select year" styleClass="ddlStyle" value="#{rate.year}">
                <f:selectItem itemValue="2018" /> 
                <f:selectItem itemValue="2017" /> 
                <f:selectItem itemValue="2016" /> 
                <f:selectItem itemValue="2015" /> 
                <f:ajax listener="#{rate.yearChanged()}" render="output11"/>
            </h:selectOneMenu>  

        </h:form>
        <!--         <h:panelGrid columns="2">
                        <h:outputText value="ID: "/>
                        <h:inputText id="inputID" value="{rate.input}" >
                            <f:ajax event="keyup" render="inputName" execute="@this" />
                        </h:inputText>
                        <h:outputText value="Name: "/>
                        <h:inputText id="inputName" value="{rate.output}"/>
                    </h:panelGrid>-->
    </h:body>
</html>
