<?xml version='1.0' encoding='UTF-8' ?>

    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css"> 
            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
            }

            .txtboxSmallStyle {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }

            .txtboxSmallestStyle {
                font-size: 18pt;
                height: 35px;
                width : 80px;
            }

            .lblStyle{
                font-size: 20pt;
            }

            .checkboxStyle{
                font-size: 20pt;
            }

            #teacherList{
                font-size: 25px;
                column-width: 15px;
                width: 150px;
                height: 35px;
            }
        </style>
    </h:head>

        <!-- Drop down list + textbox -> html, not jsf tag-->
        
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>MAINTAIN TEACHER</h1>
            <h:form id="MaintainSchoolDetails">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="4" align="right">     
                            <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/>

                    </tr>

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"> 
                            <h:outputText id="lblState" value="Please Select State"  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/> 
                            <h:selectOneMenu styleClass="ddlStyle">
                                <f:selectItem itemValue = "statePP" itemLabel = "Pulau Pinang" /> 
                                <f:selectItem itemValue = "stateKL" itemLabel = "Kuala Lumpur" /> 
                                <f:selectItem itemValue = "stateKD" itemLabel = "Kedah" /> 
                                <f:selectItem itemValue = "stateJH" itemLabel = "Johor" /> 
                            </h:selectOneMenu>  
                        </th>
                    </tr>   

                    <tr>
                        <th align="left"> 
                            <h:outputText id="lblSchool" value="Please Select School"  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/> 
                            <h:selectOneMenu styleClass="ddlStyle">
                                <f:selectItem itemValue = "school1" itemLabel = "SMK Air Itam" /> 
                                <f:selectItem itemValue = "school2" itemLabel = "SMK Air Hitam" /> 
                                <f:selectItem itemValue = "school3" itemLabel = "SMK Air Putih" /> 
                                <f:selectItem itemValue = "school4" itemLabel = "SMK Air Merah" /> 
                            </h:selectOneMenu>  
                        </th>
                    </tr> 


                    <tr>
                        <th align="left"> <h:commandButton id="btnCancel" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                        <th align="right"> <h:commandButton id="btnReset" value="Reset" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                    </tr> 
                </table>   

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="4" align="left">
                            <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>

                                <f:selectItem itemValue = "2018" itemLabel = "2018" /> 
                                <f:selectItem itemValue = "2017" itemLabel = "2017" /> 
                                <f:selectItem itemValue = "2016" itemLabel = "2016" />

                                <f:selectItem itemValue = "2015" itemLabel = "2015" />

                            <h:selectBooleanCheckbox styleClass = "checkboxStyle" >
