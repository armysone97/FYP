<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css"> 
            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
            }

            .txtboxSmallStyle {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }

            .txtboxSmallestStyle {
                font-size: 18pt;
                height: 35px;
                width : 80px;
            }

            .lblStyle{
                font-size: 20pt;
            }

            .checkboxStyle{
                font-size: 20pt;
            }

            .buttonShowStyle{
                font-size: 25px;
                column-width: 10px;
                width: 80px;
                height: 40px;
            }
        </style>
    </h:head>
    <h:body>

        <!-- Drop down list + textbox -> html, not jsf tag-->

        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>MAINTAIN TEACHER</h1>
            <h:form id="MaintainSchoolDetails">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="4" align="right">     
                            <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/>
                        </th>
                    </tr>

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="2" align="left"> 
                            <h:outputText id="lblState" value="Please Select State"  styleClass="lblStyle"/>
                        </th>
                        <th colspan="2" align="left">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/> 
                            <h:selectOneMenu value="#{maintainTeacher.state}" styleClass="ddlStyle">
                                <f:selectItems value="#{maintainTeacher.get_state()}" />
                            </h:selectOneMenu>
                            &nbsp;&nbsp;&nbsp;    <h:commandButton id="btnShowList111" value="Show" styleClass="buttonShowStyle"/>

                        </th>
                    </tr>   

                    <tr>
                        <th colspan="2" align="left"> 
                            <h:outputText id="lblSchool" value="Please Select School"  styleClass="lblStyle"/>
                        </th>
                        <th colspan="2" align="left">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/> 
                            <h:selectOneMenu styleClass="ddlStyle" value="#{maintainTeacher.school}">
                                <f:selectItems value="#{maintainTeacher.get_school()}"/> 
                            </h:selectOneMenu>  
                        </th>
                    </tr> 


                    <tr>
                        <th align="left"> <h:commandButton id="btnCancel" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                        <th align="right"> <h:commandButton id="btnReset" value="Reset" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" /></th>
                    </tr> 
                    
                     <tr>
                            <th><label>&nbsp;</label></th>
                            <th><label>&nbsp;</label></th> 
                        </tr>

                        <tr>
                            <th colspan="4" align="left">
                                <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>

                                <h:selectOneMenu value="#{maintainTeacher.year}" styleClass="ddlStyle">
                                    <f:selectItems value="#{maintainTeacher.get_year()}"  /> 
                                </h:selectOneMenu> 

                                &nbsp;&nbsp;&nbsp;    <h:commandButton id="btnShowList222" value="Show" action="#{maintainTeacher.calculateCommYear()}" styleClass="buttonShowStyle"/>

                            </th>
                        </tr>   
                </table>   

                <fieldset style="display: inline-block">
                    <legend id="teacherDetails" align="left"><font id="legendLeft" size="5" align="left">Teacher Details</font></legend>

                    <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                       

                        <tr>
                            <th colspan="2" align="left">
                                <h:outputText id="lblTeacher" value="Teacher : "  styleClass="lblStyle"/>

                                <h:selectOneMenu value="#{maintainTeacher.teacher}" styleClass="ddlStyle">
                                    <f:selectItems value="#{maintainTeacher.get_teacher()}"  /> 
                                </h:selectOneMenu> 

                                &nbsp;&nbsp;&nbsp;    <h:commandButton id="btnShowList333" value="Show" styleClass="buttonShowStyle"/>

                            </th>

                            <th colspan="2" align="left">
                                <h:outputText id="lblStatus" value="Status : "  styleClass="lblStyle"/>

                                <h:selectOneMenu value="#{maintainTeacher.status}" disabled="#{maintainTeacher.disabledDdl}" styleClass="ddlStyle">
                                    <f:selectItem itemValue = "Available" itemLabel = "Available" /> 
                                    <f:selectItem itemValue = "Resigned" itemLabel = "Resigned" /> 
                                     <f:selectItem itemValue = "Retired" itemLabel = "Retired" /> 
                                </h:selectOneMenu> 

                            </th>
                        </tr>   

                        <tr>
                            <th colspan="2" align="left"> 


                                <h:outputText id="lblCSLevel" value="CS Level : "  styleClass="lblStyle"/>

                                <h:selectOneMenu styleClass="ddlStyle" value="#{maintainTeacher.cslevel}">
                                    <f:selectItems value="#{maintainTeacher.get_CSLevel()}" /> 
                                </h:selectOneMenu>  
                            </th>

                            <th colspan="2" align="left"> 


                                <h:outputText id="lblStudNum" value="Number of Student: "  styleClass="lblStyle"/>
                                <h:inputText id="txtStudNum" value="#{maintainTeacher.studNum}" disabled="#{maintainTeacher.disabledTxt}" styleClass="txtboxSmallStyle" required="required" size="10"/>
                                <!--<h:inputText id="txtStudNumxxx" value="{maintainTeacher.temp}" styleClass="txtboxSmallStyle" required="required" size="10"/>-->

                            </th>
                        </tr>   

                    </table>
                </fieldset>

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"> <h:commandButton id="btnCancel1" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                        <th align="right"><h:commandButton id="btnConfirm1" value="Confirm" styleClass="buttonStyle" action="#{maintainTeacher.addSchoolCSMap()}"/></th>
                    </tr>  
                </table>   
            </h:form>
        </div>
    </h:body>
</html>
