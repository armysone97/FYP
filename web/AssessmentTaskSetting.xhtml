            <h:form id="AssessmentTaskSetting" title="Assessment task setting page">
                
                 <p:growl id="messages"/>

                 <br />
                 
                <p:menubar styleClass="NavigationBar">
                    <p:submenu label="STEM CS MANAGEMENT">

                        <p:menuitem value="CS Level Setting" action="#{cSLevelSetting.goToNextPage()}" />
                        <!--<p:separator />-->
                        <p:menuitem value="Year Of Study Setting" action="#{yearOfStudySetting.goToNextPage()}" />
                        <p:menuitem value="Assessment Task Setting" action="#{assessmentTaskSetting.goToNextPage()}" />
                        <p:submenu label="Rate Setting">
                            <p:menuitem value="Overall Rate Setting" action="#{rateSetting.goToNextPage()}" />
                            <p:menuitem value="Assessment Minutes Setting" action="#{assessmentMinSetting.goToNextPage()}" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="SCHOOL MANAGEMENT">
                        <p:submenu label="Maintain School">
                            <p:menuitem value="Add New School" action="#{maintainSchoolDetails.goToNextPage()}" />
                            <p:menuitem value="Edit/Update School" action="#{maintainSchoolMenu.goToNextPage()}" />
                        </p:submenu>
                        <p:menuitem value="Maintain Teacher" action="#{maintainTeacher.goToNextPage()}" />
                        <p:menuitem value="Maintain Assessment Task" action="#{maintainAssessmentTask.goToNextPage()}" />

                    </p:submenu>

                    <p:menuitem value="EVALUATOR MANAGEMENT" url="EvaluatorPersonalDetails.xhtml" />
                    <p:menuitem value="WORKLOAD ALLOCATION" action="EvaluatorWorkloadAllocationApplication.xhtml?faces-redirect=true" />
                    <p:menuitem value="REPORT" action="GenerateReport.xhtml?faces-redirect=true" />
                    <p:menuitem style="position: absolute; right: 12px;" value="LOG OUT" action="#{login.goToNextPage()}" />
                </p:menubar>
                 
                   <h1>ASSESSMENT TASK SETTING</h1>
                 
                   <br />
                     <br />
                 
                
                
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

<!--                    <tr>
                        <th colspan="4" align="right">         
                            <h:commandButton title="Click to logout" id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/>
                       </th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>-->

                    <tr>
                        <th colspan="4" align="left">
                          <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>
                            
                          <h:selectOneMenu title="Select year" styleClass="ddlStyle" value="#{assessmentTaskSetting.year}">
                              <f:selectItems value="#{assessmentTaskSetting.get_year()}" /> 
                            </h:selectOneMenu>  
                          
                          &nbsp;&nbsp;&nbsp;    <h:commandButton id="btnShowList" title="Click to show CS level" value="Show CS Level" styleClass="buttonSpecialStyle"/>
                    
                        </th>
                    </tr>   

                    <tr>
                        <th colspan="4" align="left"> 
                            
                            
                                <h:outputText id="lblCSLevel" value="CS Level : "  styleClass="lblStyle"/>
                            
                                <h:selectOneMenu title="Select CS level" styleClass="ddlStyle" value="#{assessmentTaskSetting.cslevel}">
                                   <f:selectItems value="#{assessmentTaskSetting.get_CSLevel()}" /> 
                            </h:selectOneMenu>  
                            
                                &nbsp;&nbsp;&nbsp;    <h:commandButton id="btnShowList111" title="Click to show assessment"  value="Confirm" action="#{assessmentTaskSetting.assessmentList()}" styleClass="buttonStyle"/>
                    
                        </th>
                    </tr>   

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                </table>

                <table border="1" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                         <th colspan="2"><h:outputText id="lblFormative" value="Formative"  styleClass="lblStyle"/></th>
                        <th colspan="2"><h:outputText id="lblSummative" value="Summative"  styleClass="lblStyle"/></th>
                     </tr> 

                    <tr>
                       <td align="left"><h:outputText id="lblProject" value="Project"  styleClass="lblStyle"/></td>
                       <th align="left"> <h:inputTextarea id="txtProject" title="Enter project task" value="#{assessmentTaskSetting.project}" disabled="#{assessmentTaskSetting.disabledProject}" styleClass="textAreaStyle" required="required" rows="2" /></th>
                        <td align="left"><h:outputText id="lblPractical" value="Practical"  styleClass="lblStyle"/></td>
                        <th align="left"><h:inputTextarea id="txtPractical" title="Enter practical task" value="#{assessmentTaskSetting.practical}" disabled="#{assessmentTaskSetting.disabledPractical}" styleClass="textAreaStyle" required="required" rows="2" /></th>
                    </tr> 

                    <tr>
                         <td align="left"><h:outputText id="lblCollaboration" value="Collaboration"  styleClass="lblStyle"/></td>
                         <th align="left"><h:inputTextarea id="txtCollaboration" title="Enter collaboration task"  value="#{assessmentTaskSetting.collaboration}" disabled="#{assessmentTaskSetting.disabledCollaboration}" styleClass="textAreaStyle" required="required" rows="2" /></th>
                           <td align="left"><h:outputText id="lblGroupwork" value="Groupwork"  styleClass="lblStyle"/></td>
                           <th align="left"><h:inputTextarea id="txtGroupwork" title="Enter groupwork task" value="#{assessmentTaskSetting.groupwork}" disabled="#{assessmentTaskSetting.disabledGroupwork}" styleClass="textAreaStyle" required="required" rows="2" /></th>
                    </tr> 

                </table>



                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                    
                    <tr>
                        <!--<th colspan="2" align="left"> <h:commandButton id="btnCancel" title="Click to cancel" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>-->
                        <th colspan="3" align="left"> <h:commandButton id="btnReset" title="Click to reset" action="#{assessmentTaskSetting.reset()}" value="Reset" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" title="Click to confirm" value="Confirm" styleClass="buttonStyle" action="#{assessmentTaskSetting.addTask()}"/></th>
                    </tr> 

                </table>

            </h:form>
