<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>STEM CS Valitation Programme</title>
        <style type="text/css"> 
            #smallButton{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            #ddlYear{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            #txtbox {
                font-size: 18pt;
                height: 35px;
                width : 300px;
            }

            #txtboxSmall {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }

            #txtboxSmaller {
                font-size: 18pt;
                height: 35px;
                width : 80px;
            }

            #checkbox{
                width: 2em; 
                height: 2em;
            }

        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALITATION PROGRAMME</h1>
            <h1>EVALUATOR PERSONAL DETAILS</h1>
            <form name="EvaluatorPersonalDetails" id="EvaluatorPersonalDetails">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="2" align="right"><input id="smallButton" type="submit" value="Log out" class="button" /><br /></th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"><label for="name"><font size="5" >Name </font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: </font></label>
                            <input id="txtbox" name="name" type="text" autofocus="autofocus" required="required" size="30"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"><label for="staffID"><font size="5" >Staff ID </font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: </font></label>
                            <input id="txtboxSmall" name="staffID" type="text" required="required" size="30"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"><label for="contactNo"><font size="5" >Contact No </font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: </font></label>
                            <input id="txtbox" name="contactNo" type="text" required="required" size="30"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"><label for="faculty"><font size="5" >Faculty/Centre </font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: </font></label>
                            <select id="ddlYear"> <!--SHOULD NOT BE HARD CODE-->
                                <option value="faculty">FOCS</option>
                                <option value="faculty">FOAS</option>
                                <option value="faculty">FEBE</option>
                                <option value="faculty">FSAH</option>
                            </select>
                        </th></tr> 

                    <tr>
                        <th align="left"><label for="branch"><font size="5" >Branch </font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: </font></label>
                            <select id="ddlYear"> <!--SHOULD NOT BE HARD CODE-->
                                <option value="country">Pulau Pinang</option>
                                <option value="country">Kuala Lumpur</option>
                                <option value="country">Kedah</option>
                                <option value="country">Johor</option>
                            </select>
                        </th></tr> 

                    <tr>
                        <th rowspan="2" align="left"><label for="Roles"><font size="5" >Roles </font></label></th>
                        <th align="left"> 
                            <label for="simbol"><font size="5" > : </font></label> 
                            <input type="checkbox" id="checkbox" name="chkboxe" ><font size="5" >&nbsp;  Evaluator</font></input></th>
                    </tr> 

                    <tr>
                        <th align="left">
                            &nbsp; &nbsp;   <input type="checkbox" id="checkbox" name="chkboxM" ><font size="5" > &nbsp;  Master Trainer</font></input></th>
                    </tr> 

                    <tr>
                        <th align="left"><label for="status"><font size="5" >Status </font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: </font></label>
                            <select id="ddlYear"> <!--SHOULD NOT BE HARD CODE-->
                                <option value="status">Avaliable</option>
                                <option value="status">Resign</option>
                                <option value="status">Retired</option>
                            </select>
                        </th></tr> 

                    <tr>
                        <th align="left"><label for="workloadLimit"><font size="5" >Workload Limit</font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: </font></label>
                            <input id="txtboxSmall" name="workloadLimit" type="text" required="required" size="30"/>
                            <label for="hr"><font size="5" >hour(s) </font></label>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"><input id="smallButton" type="submit" value="Cancel" class="button" /><br /> </th>
                        <th align="right"><input id="smallButton" type="submit" value="Confirm" class="button" /><br /></th>
                    </tr>
                </table>   
            </form>
        </div>
    </h:body>
</html>
