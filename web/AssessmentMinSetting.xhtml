            <h:form id="AssessmentMinSetting" title="Assessment minutes setting page">
                
                 <p:growl id="messages"/>
                 
                 <br />

                <p:menubar styleClass="NavigationBar">
                    <p:submenu label="STEM CS MANAGEMENT">

                        <p:menuitem value="CS Level Setting" action="#{cSLevelSetting.goToNextPage()}" />
                        <!--<p:separator />-->
                        <p:menuitem value="Year Of Study Setting" action="#{yearOfStudySetting.goToNextPage()}" />
                        <p:menuitem value="Assessment Task Setting" action="#{assessmentTaskSetting.goToNextPage()}" />
                        <p:submenu label="Rate Setting">
                            <p:menuitem value="Overall Rate Setting" action="#{rateSetting.goToNextPage()}" />
                            <p:menuitem value="Assessment Minutes Setting" action="#{assessmentMinSetting.goToNextPage()}" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="SCHOOL MANAGEMENT">
                        <p:submenu label="Maintain School">

                            <p:menuitem value="Edit/Update School" action="#{maintainSchoolMenu.goToNextPage()}" />
                        </p:submenu>
                        <p:menuitem value="Maintain Teacher" action="#{maintainTeacher.goToNextPage()}" />
                        <p:menuitem value="Maintain Assessment Task" action="#{maintainAssessmentTask.goToNextPage()}" />

                    </p:submenu>

                    <p:menuitem value="EVALUATOR MANAGEMENT" url="EvaluatorPersonalDetails.xhtml" />

                    <p:menuitem value="REPORT" action="GenerateReport.xhtml?faces-redirect=true" />
                    <p:menuitem style="position: absolute; right: 12px;"  value="LOG OUT" action="#{login.goToNextPage()}" />
                </p:menubar>
                 
                    <h1>ASSESSMENT MINUTES SETTING</h1>
                    
                    <br />
                    <br />
                    
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

<!--                    <tr>
                        <th colspan="4" align="right">

<!--                    <tr>
                        <th><label>&nbsp;</label></th>

                    </tr>-->

                    <tr>
                        <th colspan="4" align="left">
                            <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>

                            <h:selectOneMenu title="Select year" styleClass="ddlStyle" value="#{assessmentMinSetting.year}">
                                <f:selectItems value="#{assessmentMinSetting.get_year()}" /> 
                            </h:selectOneMenu>  

                            &nbsp;&nbsp;&nbsp;    <h:commandButton id="btnShowList" title="Click to show CS level" value="Show CS Level" styleClass="buttonSpecialStyle"/>

                        </th>
                    </tr>   

                    <tr>
                        <th colspan="4" align="left"> 


                            <h:outputText id="lblCSLevel" value="CS Level : "  styleClass="lblStyle"/>

                            <h:selectOneMenu title="Select CS level" styleClass="ddlStyle" value="#{assessmentMinSetting.cslevel}">
                                <f:selectItems value="#{assessmentMinSetting.get_CSLevel()}" /> 
                            </h:selectOneMenu>  

                            &nbsp;&nbsp;&nbsp;    <h:commandButton id="btnShowList111" title="Click to show assesement" value="Confirm" action="#{assessmentMinSetting.assessmentList()}" styleClass="buttonStyle"/>

                        </th>
                    </tr>   

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                </table>

                <table border="1" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th colspan="2"><h:outputText id="lblFormative" value="Formative"  styleClass="lblStyle"/></th>
                        <th colspan="2"><h:outputText id="lblSummative" value="Summative"  styleClass="lblStyle"/></th>
                    </tr> 

                    <tr>
                        <td align="left"><h:outputText id="lblProject" value="Project"  styleClass="lblStyle"/></td>
                        <td align="left"> 
                            <h:inputText id="txtProject" title="Enter minutes for project" value="#{assessmentMinSetting.project}" disabled="#{assessmentMinSetting.disabledProject}" styleClass="txtboxSmallestStyle" required="required" size="20"/>
                            <h:outputText id="minStud1" value=" min/student"  styleClass="lblStyle"/>

                        </td>
                        <td align="left"><h:outputText id="lblPractical" value="Practical"  styleClass="lblStyle"/></td>
                        <td align="left">
                            <h:inputText id="txtPractical" title="Enter minutes for practical" value="#{assessmentMinSetting.practical}" disabled="#{assessmentMinSetting.disabledPractical}" styleClass="txtboxSmallestStyle" required="required" size="20"/>
                            <h:outputText id="minStud2" value=" min/student"  styleClass="lblStyle"/>
                        </td>
                    </tr> 

                    <tr>
                        <td align="left"><h:outputText id="lblCollaboration" value="Collaboration"  styleClass="lblStyle"/></td>
                        <td align="left">
                            <h:inputText id="txtCollaboration" title="Enter minutes for collaboration" value="#{assessmentMinSetting.collaboration}" disabled="#{assessmentMinSetting.disabledCollaboration}" styleClass="txtboxSmallestStyle" required="required" size="20"/>
                            <h:outputText id="minStud3" value=" min/student"  styleClass="lblStyle"/>
                        </td>
                        <td align="left"><h:outputText id="lblGroupwork" value="Groupwork"  styleClass="lblStyle"/></td>
                        <td align="left">
                            <h:inputText id="txtGroupwork" title="Enter minutes for groupwork" value="#{assessmentMinSetting.groupwork}" disabled="#{assessmentMinSetting.disabledGroupwork}" styleClass="txtboxSmallestStyle" required="required" size="20"/>
                            <h:outputText id="minStud4" value=" min/student"  styleClass="lblStyle"/>
                        </td>
                    </tr> 

                </table>



                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th><label>&nbsp;</label></th>

                        <th colspan="3"  align="left"> <h:commandButton id="btnReset" title="Click to reset" value="Reset" action="#{assessmentMinSetting.reset()}" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" title="Click to confirm" value="Confirm" styleClass="buttonStyle" action="#{assessmentMinSetting.updateMinPerStud()}"/></th>
                    </tr> 

                </table>
