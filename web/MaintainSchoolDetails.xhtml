<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <h:outputStylesheet name="css/style.css" />
        <f:metadata>
            <f:event type="preRenderView" listener="#{maintainSchoolDetails.defaultSchoolList()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h:form id="MaintainSchoolDetails" title="Maintain school details page">

                <p:growl id="messages"/> <!--Error message purpose-->

                <br />

                <!--Top Navigation Bar-->
                <p:menubar styleClass="NavigationBar">
                    <p:submenu label="STEM CS MANAGEMENT">
                        <p:menuitem title="Click to redirect to CS Level Setting page" value="CS Level Setting" action="#{cSLevelSetting.goToNextPage()}" />
                        <p:menuitem title="Click to redirect to Year Of Study Setting page"  value="Year Of Study Setting" action="#{yearOfStudySetting.goToNextPage()}" />
                        <p:menuitem  title="Click to redirect to Assessment Task Setting page" value="Assessment Task Setting" action="#{assessmentTaskSetting.goToNextPage()}" />
                        <p:submenu label="Rate Setting">
                            <p:menuitem  title="Click to redirect to Overall Rate Setting page" value="Overall Rate Setting" action="#{rateSetting.goToNextPage()}" />
                            <p:menuitem  title="Click to redirect to Assessment Minutes Setting page" value="Assessment Minutes Setting" action="#{assessmentMinSetting.goToNextPage()}" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="SCHOOL MANAGEMENT">
                        <p:submenu label="Maintain School">
                            <p:menuitem title="Click to redirect to Add New School page" value="Add New School" action="#{maintainSchoolDetails.goToNextPage()}" />
                            <p:menuitem title="Click to redirect to View or Edit School page" value="View/Edit School" action="#{maintainSchoolMenu.goToNextPage()}" />
                        </p:submenu>
                        <p:menuitem title="Click to redirect to Maintain Teacher page" value="Maintain Teacher" action="#{maintainTeacher.goToNextPage()}" />
                        <p:menuitem title="Click to redirect to Maintain Assessment Task page" value="Maintain Assessment Task" action="#{maintainAssessmentTask.goToNextPage()}" />
                    </p:submenu>

                    <p:menuitem title="Click to redirect to Evaluator Personal Details page" value="EVALUATOR MANAGEMENT" action="#{evaluatorPersonalDetails.goToNextPage()}" />
                    <p:menuitem title="Click to redirect to Workload Allocation page" value="WORKLOAD ALLOCATION" action="#{evaluatorWorkloadAllocation.goToNextPage()}" />
                    <p:submenu label="REPORT">
                        <p:menuitem title="Click to redirect to School Workload Allocation Report page" value="School Workload Allocation Report" action="#{workloadReport.goToNextPage()}" />
                        <p:menuitem title="Click to redirect to Evaluator Workload Allocation Report page" value="Evaluator Workload Allocation Report" action="#{generateReport.goToNextPage()}" />
                        <p:menuitem title="Click to redirect to Workload Claim Report page" value="Workload Claim Report" action="#{workloadClaimReport.goToNextPage()}" />
                        <p:menuitem title="Click to redirect to Mileage Claim Report page" value="Mileage Claim Report" action="#{mileageClaimReport.goToNextPage()}" />
                    </p:submenu>
                    <p:menuitem title="Click to Log Out" style="position: absolute; right: 12px;" value="LOG OUT" action="#{login.goToNextPage()}" />
                </p:menubar>

                <h1>MAINTAIN SCHOOL DETAILS</h1>


                <br />
                <br />

                <fieldset style="display: inline-block">
                    <legend id="schoolDetails" align="left">
                        <h:outputText id="lblSchoolDetails" value="School Details"  styleClass="lblStyle"/>
                    </legend>

                    <table title="School details" border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                        <tr>
                            <th align="left"> <h:outputText id="lblSchoolID" value="School ID "  styleClass="lblStyle"/></th>
                            <th align="right">
                                <h:outputText id="simbol100" value=": "  styleClass="lblStyle"/></th>
                            <th align="left">    <h:outputText title="School ID" id="txtSchoolID" value="#{maintainSchoolDetails.schoolID}" styleClass="lblStyle"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:outputText id="lblSchoolName" value="School Name "  styleClass="lblStyle"/></th>
                            <th align="right">
                                <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/></th>
                            <th align="left">  <h:inputText title="Enter school name" id="txtSchoolName" value="#{maintainSchoolDetails.name}" disabled="#{maintainSchoolDetails.disabledTxt}" styleClass="txtboxStyle" required="required" size="35"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:outputText id="lblSchoolAddress" value="School Address "  styleClass="lblStyle"/></th>
                            <th align="right">
                                <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/></th>
                            <th align="left">  <h:inputTextarea title="Enter school address" id="txtSchoolAddress" value="#{maintainSchoolDetails.address}" disabled="#{maintainSchoolDetails.disabledTxt}" rows="3" styleClass="textAreaSpecialStyle" required="required"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> 
                                <h:outputText id="lblState" value="Select State"  styleClass="lblStyle"/>
                            </th>
                            <th align="right">
                                <h:outputText id="simbol3" value=": "  styleClass="lblStyle"/> </th>
                            <th align="left">    <h:selectOneMenu title="Select school state" value="#{maintainSchoolDetails.state}" disabled="#{maintainSchoolDetails.disabledTxt}" styleClass="ddlStyle">
                                    <f:selectItem itemValue = "Johor" itemLabel = "Johor" /> 
                                    <f:selectItem itemValue = "Kedah" itemLabel = "Kedah" /> 
                                    <f:selectItem itemValue = "Kelantan" itemLabel = "Kelantan" /> 
                                    <f:selectItem itemValue = "Kuala Lumpur" itemLabel = "Kuala Lumpur" /> 
                                    <f:selectItem itemValue = "Melaka" itemLabel = "Melaka" />
                                    <f:selectItem itemValue = "Negeri Sembilan" itemLabel = "Negeri Sembilan" /> 
                                    <f:selectItem itemValue = "Pahang" itemLabel = "Pahang" /> 
                                    <f:selectItem itemValue = "Perak" itemLabel = "Perak" />
                                    <f:selectItem itemValue = "Perlis" itemLabel = "Perlis" /> 
                                    <f:selectItem itemValue = "Pulau Pinang" itemLabel = "Pulau Pinang" /> 
                                    <f:selectItem itemValue = "Selangor" itemLabel = "Selangor" /> 
                                    <f:selectItem itemValue = "Sabah" itemLabel = "Sabah" /> 
                                    <f:selectItem itemValue = "Sarawak" itemLabel = "Sarawak" /> 
                                    <f:selectItem itemValue = "Terengganu" itemLabel = "Terengganu" /> 
                                </h:selectOneMenu>  
                            </th>
                        </tr>   

                        <tr>
                            <th align="left"> <h:outputText id="lblSchoolContactNo" value="School Contact No "  styleClass="lblStyle"/></th>
                            <th align="right">
                                <h:outputText id="simbol4" value=": "  styleClass="lblStyle"/></th>
                            <th align="left">  <h:inputText title="Enter school contact no."  id="txtSchoolContactNo" maxlength="11" value="#{maintainSchoolDetails.contactNo}" disabled="#{maintainSchoolDetails.disabledTxt}" styleClass="txtboxStyle" required="required" size="35"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:outputText id="lblCommYear" value="Commencement Year of STEM CS "  styleClass="lblStyle"/></th>
                            <th align="right">
                                <h:outputText id="simbol5" value=": "  styleClass="lblStyle"/></th>
                            <th align="left">  <h:inputText title="Enter school commencement year"  id="txtCommYear" value="#{maintainSchoolDetails.commYear}" disabled="#{maintainSchoolDetails.disabledCommYear}" styleClass="txtboxSmallestStyle" required="required" size="5"/>
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:outputText id="lblStatus" value="Status "  styleClass="lblStyle"/></th>
                            <th align="right">
                                <h:outputText id="simbol6" value=": "  styleClass="lblStyle"/></th>
                            <th align="left">  
                                <h:selectOneMenu title="Select school status"  value="#{maintainSchoolDetails.status}" disabled="#{maintainSchoolDetails.disabledStatus}" styleClass="ddlStyle">
                                    <f:selectItem itemValue = "Active" itemLabel = "Active" /> 
                                    <f:selectItem itemValue = "Unactive" itemLabel = "Unactive" /> 
                                </h:selectOneMenu> 
                            </th>
                        </tr> 

                        <tr>
                            <th align="left"> <h:commandButton title="Click to reset" id="btnReset" value="Reset" action="#{maintainSchoolDetails.reset()}" disabled="#{maintainSchoolDetails.disabledResetButton}" styleClass="buttonStyle"/></th>
                            <th align="right"><h:commandButton title="Click to add" id="btnAdd" value="#{maintainSchoolDetails.addButtonName}" styleClass="buttonStyle" action="#{maintainSchoolDetails.changeAddButtonAction()}" disabled="#{maintainSchoolDetails.disabledAddButton}"/></th>
                            <th align="right"><h:commandButton title="Click to edit" id="btnEdit" value="#{maintainSchoolDetails.editButtonName}" styleClass="buttonStyle" action="#{maintainSchoolDetails.changeEditButtonAction()}" disabled="#{maintainSchoolDetails.disabledEditButton}"/></th>
                        </tr>  

                    </table>


                    <fieldset style="display: inline-block">
                        <legend id="enrolNo" align="left" styleClass="lblStyle"> 
                            <h:outputText id="lblEnrolNum" value="Enrolment numbers of student "  styleClass="lblStyle"/>
                        </legend>

                        <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                            <tr>
                                <th align="left">
                                    <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/> 

                                    &nbsp;&nbsp;&nbsp;      <h:selectOneMenu title="Select year"  value="#{maintainSchoolDetails.year}" styleClass="ddlSmallSpecialStyle" disabled="#{maintainSchoolDetails.disabledEnrol}">
                                        <f:selectItems value="#{maintainSchoolDetails.get_year()}"  />
                                        <!--valuechangelistener-->
                                    </h:selectOneMenu> 

                                    &nbsp;&nbsp;&nbsp;    <h:commandButton title="Click to show CS level"  id="btnShowllk" action="#{maintainSchoolDetails.callCSLevel()}"  value="Show" styleClass="buttonShowStyle" disabled="#{maintainSchoolDetails.disabledEnrol}">
                                    </h:commandButton>
                                </th>
                            </tr> 
                        </table>

                        <table border="1" cellpadding="10px" cellspacing="0" width="800px" align="center">

                            <tr>
                                <th colspan="2" align="center"><h:outputText id="lblCSLevelNew" value="CS Level"  styleClass="lblStyle"/></th>
                                <th align="center">
                                    <h:outputText id="lblNoEnrolNew" value="Total Student"  styleClass="lblStyle" escape="false"/>
                                </th>
                            </tr>

                            <!--datatable-->
                            <h:panelGroup id="dataTableStudNum">
                                <ui:repeat value="#{maintainSchoolDetails.cslevelList}" var="released">
                                    <tr>
                                        <td colspan="2" id="row1" align="center"><h:outputText id="lblCSLevelNewOutput" styleClass="lblStyle" value="#{released.cslevelNew}"/></td>
                                        <td colspan="2" id="row2" align="center"><h:outputText id="lblTotalStudentNewOutput" styleClass="lblStyle" value="#{released.totalStudNew}"/></td>
                                    </tr>
                                </ui:repeat>
                            </h:panelGroup>
                        </table>

                    </fieldset>
                </fieldset>
            </h:form>
        </div>
    </h:body>
</html>
