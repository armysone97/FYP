<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <h:outputStylesheet name="css/style.css" />
    </h:head>

    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h:form id="RateSetting" title="Rate setting page">

                <p:growl id="messages"/> <!--Error message purpose-->

                <br />

                <!--Top Navigation Bar-->
                <p:menubar styleClass="NavigationBar">
                    <p:submenu label="STEM CS MANAGEMENT">
                        <p:menuitem title="Click to redirect to CS Level Setting page" value="CS Level Setting" action="#{cSLevelSetting.goToNextPage()}" />
                        <p:menuitem title="Click to redirect to Year Of Study Setting page"  value="Year Of Study Setting" action="#{yearOfStudySetting.goToNextPage()}" />
                        <p:menuitem  title="Click to redirect to Assessment Task Setting page" value="Assessment Task Setting" action="#{assessmentTaskSetting.goToNextPage()}" />
                        <p:submenu label="Rate Setting">
                            <p:menuitem  title="Click to redirect to Overall Rate Setting page" value="Overall Rate Setting" action="#{rateSetting.goToNextPage()}" />
                            <p:menuitem  title="Click to redirect to Assessment Minutes Setting page" value="Assessment Minutes Setting" action="#{assessmentMinSetting.goToNextPage()}" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="SCHOOL MANAGEMENT">
                        <p:submenu label="Maintain School">
                            <p:menuitem title="Click to redirect to Add New School page" value="Add New School" action="#{maintainSchoolDetails.goToNextPage()}" />
                            <p:menuitem title="Click to redirect to Edit or Update School page" value="Edit/Update School" action="#{maintainSchoolMenu.goToNextPage()}" />
                        </p:submenu>
                        <p:menuitem title="Click to redirect to Maintain Teacher page" value="Maintain Teacher" action="#{maintainTeacher.goToNextPage()}" />
                        <p:menuitem title="Click to redirect to Maintain Assessment Task page" value="Maintain Assessment Task" action="#{maintainAssessmentTask.goToNextPage()}" />
                    </p:submenu>

                    <p:menuitem title="Click to redirect to Evaluator Personal Details page" value="EVALUATOR MANAGEMENT" action="#{evaluatorPersonalDetails.goToNextPage()}" />
                    <p:menuitem title="Click to redirect to Workload Allocation page" value="WORKLOAD ALLOCATION" action="#{evaluatorWorkloadAllocation.goToNextPage()}" />
                    <p:menuitem title="Click to redirect to Generate Report page" value="REPORT" action="GenerateReport.xhtml?faces-redirect=true" />
                    <p:menuitem title="Click to Log Out" style="position: absolute; right: 12px;" value="LOG OUT" action="#{login.goToNextPage()}" />
                </p:menubar>

                <h1>RATE SETTING</h1>

                <br />
                <br />

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th colspan="4" align="left">
                            <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>

                            <h:selectOneMenu title="Select year" styleClass="ddlStyle" value="#{rateSetting.year}">
                                <f:selectItems value="#{rateSetting.get_year()}"  /> 
                            </h:selectOneMenu>  
                            &nbsp;&nbsp;&nbsp;  <h:commandButton id="btnShow" value="Show" title="Click to show rate" styleClass="buttonStyle" action="#{rateSetting.settingList()}"/>
                        </th>
                    </tr>   

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                </table>

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th align="left">
                            <h:outputText id="lblMaxNumSampleAss" value="Set maximum number samples assessment (per CS Level per teacher)"  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtMaxNumSampleAss" title="Enter maximum number of samples assessment" value="#{rateSetting.numSampleAss}" disabled="#{rateSetting.disabledTxt}" styleClass="txtboxSmallestStyle" required="required" size="3"/>
                        </th>
                    </tr> 

                    <tr>
                        <th rowspan="2" align="left">
                            <h:outputText id="lblHourlyRate" value="Set HourlyRate "  styleClass="lblStyle"/>
                        </th>

                        <th rowspan="2" align="left">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:outputText id="lblMasterTrainer" value="Master Trainer"  styleClass="lblStyle"/>
                        </th>
                        <th align="left">   <h:inputText id="txtHourlyRateM" title="Enter hourly rate for master trainer" value="#{rateSetting.mtHourlyRate}" disabled="#{rateSetting.disabledTxt}"  styleClass="txtboxSmallestStyle" required="required" size="3"/>
                        </th>
                        <th align="left">
                            <h:outputText id="hr1" value=" /hr"  styleClass="lblStyle"/>
                        </th>
                    </tr>
                    <tr>
                        <th align="left">
                            <h:outputText id="lblEvaluator" value="Evaluator"  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtHourlyRateE" title="Enter hourly rate for evaluator" value="#{rateSetting.evHourlyRate}" disabled="#{rateSetting.disabledTxt}"  styleClass="txtboxSmallestStyle" required="required" size="3"/>
                        </th>
                        <th align="left">
                            <h:outputText id="hr2" value=" /hr"  styleClass="lblStyle"/>
                        </th>
                    </tr> 
                    <tr>

                        <th align="left">
                            <h:outputText id="lblRateOfMileage" value="Set rate of mileage"  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:outputText id="simbol3" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtRateOfMileage" title="Enter mileage rate"  value="#{rateSetting.mileageRate}" disabled="#{rateSetting.disabledTxt}"  styleClass="txtboxSmallestStyle" required="required" size="3"/>
                        </th>
                        <th align="left">
                            <h:outputText id="km" value=" /km"  styleClass="lblStyle"/>
                        </th>
                    </tr> 
                </table>

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="3" align="left"> <h:commandButton id="btnReset" title="Click to reset" value="Reset" action="#{rateSetting.reset()}" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" title="Click to confirm" value="Confirm" styleClass="buttonStyle" action="#{rateSetting.addSetting()}"/></th>
                    </tr> 
                </table>
            </h:form>
        </div>
    </h:body>
</html>
