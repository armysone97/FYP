<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>STEM CS Valitation Programme</title>
  <style type="text/css">
        #radiobutton { 
        width: 2em; 
        height: 2em; 
        }
        
        .button{
            font-size: 25px;
            column-width: 10px;
            width: 200px;
            height: 40px;
        }
        
        #txtbox {
         font-size: 18pt;
         height: 35px;
         width : 250px;
        }
    </style>    
        
    </h:head>
    <h:body>
        
<div align="center">
        <h1>STEM CS VALITATION PROGRAMME</h1>
	<h1>LOGIN</h1>
    <form name="login" id="login">
        <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
            <tr>
             <th><label>&nbsp;</label></th>
             <th><label>&nbsp;</label></th> 
            </tr>
            
            <tr>
                <th><input id="radiobutton" type="radio" name="logintype" value="admin" size="30px" /><font size="5">Admin</font></th>
             <th><input id="radiobutton" type="radio" name="logintype" value="ev/ma"/><font size="5">Evaluator/Master Trainer</font></th> 
            </tr>
            <tr>
             <th><label>&nbsp;</label></th>
             <th><label>&nbsp;</label></th> 
            </tr>
             
     <!-- <font size="7"> -->
            
            <tr>
            <th> <label for="username"><font size="5" >Username: </font></label></th>
            <th><input id="txtbox" name="uname" type="text" placeholder="Username" autofocus="autofocus" required="required" size="35"/></th>
            </tr>

            <tr>
            <th><label for="password"><font size="5">Password: </font></label></th>
            <th><input id="txtbox" name="pass" type="password" placeholder="Password" required="required" size="35" /></th>
            </tr>
            
            <tr>
             <th><label>&nbsp;</label></th>
             <th><label>&nbsp;</label></th> 
            </tr>
     
            <tr>
             <th> <input type="reset" id="reset" value="Reset" class="button"/></th>
             <th><input type="submit" id="submit" value="Login" class="button" /><br /></th>
            </tr>   
        </table>
    </form>
</div>
        
    </h:body>
</html>
