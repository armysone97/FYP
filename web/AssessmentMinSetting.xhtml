<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css"> 

            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 200px;
            }

            .txtboxSmallestStyle {
                font-size: 18pt;
                height: 35px;
                width : 80px;
                text-align: center;
            }

            .lblStyle{
                font-size: 20pt;
            }
            
            .lblSpecialStyle{
                font-size: 15pt;
            }


            /*      #txtbox {
                      font-size: 18pt;
                      height: 35px;
                      width : 200px;
                  } */

        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>ASSESSMENT MINUTES SETTING</h1>
            <h:form id="AssessmentMinSetting">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="4" align="right">         
                            <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/>
                        </th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="4" align="left">
                            <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>

                            <h:selectOneMenu styleClass="ddlStyle" value="#{assessmentMinSetting.year}">
                                <f:selectItems value="#{assessmentMinSetting.get_year()}" /> 
                            </h:selectOneMenu>  

                            &nbsp;&nbsp;&nbsp;    <h:commandButton id="btnShowList" value="Show CS Level" styleClass="buttonStyle"/>

                        </th>
                    </tr>   

                    <tr>
                        <th colspan="4" align="left"> 


                            <h:outputText id="lblCSLevel" value="CS Level : "  styleClass="lblStyle"/>

                            <h:selectOneMenu styleClass="ddlStyle" value="#{assessmentMinSetting.cslevel}">
                                <f:selectItems value="#{assessmentMinSetting.get_CSLevel()}" /> 
                            </h:selectOneMenu>  

                            &nbsp;&nbsp;&nbsp;    <h:commandButton id="btnShowList111" value="Confirm" action="#{assessmentMinSetting.assessmentList()}" styleClass="buttonStyle"/>

                        </th>
                    </tr>   

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                </table>

                <table border="1" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th colspan="2"><h:outputText id="lblFormative" value="Formative"  styleClass="lblStyle"/></th>
                        <th colspan="2"><h:outputText id="lblSummative" value="Summative"  styleClass="lblStyle"/></th>
                    </tr> 

                    <tr>
                        <td align="left"><h:outputText id="lblProject" value="Project"  styleClass="lblStyle"/></td>
                        <th align="left"> 
                            <h:inputText id="txtProject" value="#{assessmentMinSetting.project}" disabled="#{assessmentMinSetting.disabledProject}" styleClass="txtboxSmallestStyle" required="required" size="20"/>
                            <h:outputText id="minStud1" value=" min/student"  styleClass="lblSpecialStyle"/>

                        </th>
                        <td align="left"><h:outputText id="lblPractical" value="Practical"  styleClass="lblStyle"/></td>
                        <th align="left">
                            <h:inputText id="txtPractical" value="#{assessmentMinSetting.practical}" disabled="#{assessmentMinSetting.disabledPractical}" styleClass="txtboxSmallestStyle" required="required" size="20"/>
                            <h:outputText id="minStud2" value=" min/student"  styleClass="lblSpecialStyle"/>
                        </th>
                    </tr> 

                    <tr>
                        <td align="left"><h:outputText id="lblCollaboration" value="Collaboration"  styleClass="lblStyle"/></td>
                        <th align="left">
                            <h:inputText id="txtCollaboration" value="#{assessmentMinSetting.collaboration}" disabled="#{assessmentMinSetting.disabledCollaboration}" styleClass="txtboxSmallestStyle" required="required" size="20"/>
                            <h:outputText id="minStud3" value=" min/student"  styleClass="lblSpecialStyle"/>
                        </th>
                        <td align="left"><h:outputText id="lblGroupwork" value="Groupwork"  styleClass="lblStyle"/></td>
                        <th align="left">
                            <h:inputText id="txtGroupwork" value="#{assessmentMinSetting.groupwork}" disabled="#{assessmentMinSetting.disabledGroupwork}" styleClass="txtboxSmallestStyle" required="required" size="20"/>
                            <h:outputText id="minStud4" value=" min/student"  styleClass="lblSpecialStyle"/>
                        </th>
                    </tr> 

                </table>



                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="2" align="left"> <h:commandButton id="btnCancel" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                        <th align="right"> <h:commandButton id="btnReset" value="Reset" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="#{assessmentMinSetting.updateMinPerStud()}"/></th>
                    </tr> 

                </table>

            </h:form>
        </div>
    </h:body>
</html>
