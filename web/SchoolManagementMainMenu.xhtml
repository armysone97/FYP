<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css"> 
             .buttonBigStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 200px;
                white-space: normal;
            }

            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }
        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>SCHOOL MANAGEMENT - MAIN MENU</h1>
            <h:form id="SchoolManagamentMainMenu">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                      <tr>
                        <th colspan="2" align="right">  
                            <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/></th>
                    </tr>

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                    
                     <tr>
                        <th><h:commandButton id="btnMaintainSchoolMenu" value="Maintain School" styleClass="buttonBigStyle" action="MaintainSchoolMenu"/></th> 
                        <th><h:commandButton id="btnMaintainTeacher" value="Maintain Teacher" styleClass="buttonBigStyle" action="MaintainTeacher"/></th> 
                    </tr> 

                    <tr>
                        <th><h:commandButton id="btnMaintainAssessmentTask" value="Maintain Assessment Task" styleClass="buttonBigStyle" action="MaintainAssessmentTask"/></th> 
                    </tr>  
                </table>
            </h:form>
        </div>
    </h:body>
</html>
