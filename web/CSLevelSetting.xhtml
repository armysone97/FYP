            var count = 0;

            function addRow() {

               if (count === 0) {
                    var x = document.getElementById("table1a");
                    if (x.style.display === "none") {
                        x.style.display = "block";
                    }

                    var x = document.getElementById("table1b");

                        x.style.display = "table-cell";
                    }

                    var x = document.getElementById("table2a");
                    if (x.style.display === "none") {
                        x.style.display = "block";
                    }

                    var x = document.getElementById("table2b");
                    if (x.style.display === "none") {
                        x.style.display = "table-cell";
                    }
                    count++;
                } else if (count === 2) {
                    var x = document.getElementById("table3a");
                    if (x.style.display === "none") {
                        x.style.display = "block";
                    }

                    var x = document.getElementById("table3b");
                    if (x.style.display === "none") {
                        x.style.display = "table-cell";
                    }
                }
                return false;
            }
