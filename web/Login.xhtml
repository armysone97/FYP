<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>STEM CS Validation Programme</title>
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:body>

        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>LOGIN</h1>
            <h:form id="login" title="Login page">

                <p:growl id="messages" /> <!--Error message purpose-->

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <h:column></h:column>
                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="2" align="center">  <h:panelGroup styleClass="radiobuttonStyle" id="search-options" layout="block">
                                <h:selectOneRadio title="Select role" required="true" layout="lineDirection" styleClass="radiobuttonStyle" value="#{login.role}"> 
                                    <f:selectItem itemValue = "Admin" itemLabel = "Admin &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;" /> 
                                    <f:selectItem itemValue = "Evaluator" itemLabel = "Evaluator/Master Trainer" />
                                </h:selectOneRadio></h:panelGroup></th>
                    </tr>
                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th> <h:outputText id="lblUsername" value="Username:"  styleClass="lblStyle"/></th>
                        <th align="left"><h:inputText id="txtUsername" title="Enter username" styleClass="txtboxStyle" value="#{login.username}" size="35"/>
                        </th>
                    </tr>

                    <tr>
                        <th><h:outputText id="lblPassword" value="Password:" styleClass="lblStyle"/></th>
                        <th align="left"><h:inputSecret id="txtPswd" title="Enter password" styleClass="txtboxStyle" value="#{login.password}" size="35" /></th>
                    </tr>

                    <tr>
                        <th><h:outputText>&nbsp;</h:outputText></th>
                        <th><h:outputText>&nbsp;</h:outputText></th> 
                    </tr>

                    <tr>
                        <th> <p:commandButton id="btnReset" value="Reset" title="Click to reset" styleClass="buttonLoginStyle" ajax="false" action="#{login.reset()}"/></th>
                        <th><p:commandButton id="btnLogin" value="Login" title="Click to login" styleClass="buttonLoginStyle" ajax="false" action="#{login.verifyUser()}"/></th>
                    </tr>    
                </table>
            </h:form>
        </div>
    </h:body>
</html>
