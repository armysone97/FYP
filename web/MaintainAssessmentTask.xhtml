<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css"> 
            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
            }

            .txtboxSmallStyle {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }

            .txtboxSmallestStyle {
                font-size: 18pt;
                height: 35px;
                width : 80px;
            }

            .lblStyle{
                font-size: 20pt;
            }

            .checkboxStyle{
                font-size: 20pt;
            }

        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>MAINTAIN ASSESSMENT TASK</h1>
            <h:form id="MaintainAssessmentTask">

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="4" align="right">     
                            <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/>
                            <!--<h:commandButton id="btnLogout1" value="Log out" styleClass="buttonStyle" action="MainMenuAdmin"/>-->
                        </th>
                    </tr>

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"> 
                            <h:outputText id="lblState" value="Select State"  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/> 
                            <h:selectOneMenu value="#{maintainAssessmentTask.state}" styleClass="ddlStyle">
                                <f:selectItem itemValue = "Pulau Pinang" itemLabel = "Pulau Pinang" /> 
                                <f:selectItem itemValue = "Kuala Lumpur" itemLabel = "Kuala Lumpur" /> 
                                <f:selectItem itemValue = "Kedah" itemLabel = "Kedah" /> 
                                <f:selectItem itemValue = "Johor" itemLabel = "Johor" /> 
                            </h:selectOneMenu>  
                        </th>
                    </tr>   

                    <tr>
                        <th align="left"> 
                            <h:outputText id="lblSchool" value="Select School"  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/> 
                            <h:selectOneMenu styleClass="ddlStyle" value="#{maintainAssessmentTask.school}">
                                <f:selectItems value="#{maintainAssessmentTask.get_school()}"/> 
                            </h:selectOneMenu>  
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> 
                            <h:outputText id="lblTeacher" value="Select Teacher"  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:outputText id="simbol3" value=": "  styleClass="lblStyle"/> 
                            <h:selectOneMenu styleClass="ddlStyle">
                                <f:selectItem itemValue = "teacher1" itemLabel = "b Lee Mei Mei" /> 
                                <f:selectItem itemValue = "teacher2" itemLabel = "Wong Siew Siew" /> 
                                <f:selectItem itemValue = "teacher3" itemLabel = "Teoh Ying Ying" /> 
                                <f:selectItem itemValue = "teacher4" itemLabel = "Teh Wan Wan" /> 
                            </h:selectOneMenu>  
                        </th>
                    </tr> 
                </table>

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th align="left"> <h:commandButton id="btnCancelxx" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                        <th align="right"> <h:commandButton id="btnResetxx" value="Reset" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton id="btnConfirmxx" value="Confirm" styleClass="buttonStyle" action="#{maintainAssessmentTask.abcClick()}"/></th>
                    </tr> 
                </table>   

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="2" align="left">  
                            <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>

                            <h:selectOneMenu styleClass="ddlStyle">
                                <f:selectItem itemValue = "2018" itemLabel = "2018" /> 
                                <f:selectItem itemValue = "2017" itemLabel = "2017" /> 
                                <f:selectItem itemValue = "2016" itemLabel = "2016" /> 
                                <f:selectItem itemValue = "2015" itemLabel = "2015" /> 
                            </h:selectOneMenu>  
                        </th>
                          <th align="right">
                            <h:outputText id="lblStatus" value="Status "  styleClass="lblStyle"/>
                            <h:outputText id="simbol6" value=": "  styleClass="lblStyle"/>
                            <h:inputText id="txtStatus" value="#{maintainAssessmentTask.status}" styleClass="txtboxSmallStyle" disabled="#{maintainAssessmentTask.changeDDLDisabled()}"/>
                        </th>
                    </tr>   

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                </table>  
                
                   <fieldset style="display: inline-block">
                    <legend id="cslvlList" width="800px">
                        <font size="5" align="left">CS Level List</font>
                    </legend>

                    <table border="1" cellpadding="10px" cellspacing="0" width="800px" align="center">
                        <tr>
                            <th align="center"><h:outputText id="lblCSLevel" value="CS Level"  styleClass="lblStyle"/></th>
                            <th align="center"><h:outputText id="lblNoEnrol" value="Student enrollment number"  styleClass="lblStyle"/></th>
                            <th align="center"><h:outputText id="lblNoAss" value="Number of Sample Assessment"  styleClass="lblStyle"/></th>

                        </tr>

                        <tr>
                            <th align="center"><h:inputText id="txtCSLevel1" styleClass="txtboxSmallestStyle" required="required" size="5"/></th>
                            <th align="center"><h:inputText id="txtEnrol1" styleClass="txtboxSmallestStyle" required="required" size="5"/></th>
                            <th align="center"><h:inputText id="txtAss1" styleClass="txtboxSmallestStyle" required="required" size="5"/></th>
                        </tr> 

                        <tr>
                            <th align="center"><h:inputText id="txtCSLevel2" styleClass="txtboxSmallestStyle" required="required" size="5"/></th>
                            <th align="center"><h:inputText id="txtEnrol2" styleClass="txtboxSmallestStyle" required="required" size="5"/></th>
                            <th align="center"><h:inputText id="txtAss2" styleClass="txtboxSmallestStyle" required="required" size="5"/></th>
                        </tr> 

                        <tr>
                            <th align="center"><h:inputText id="txtCSLevel3" styleClass="txtboxSmallestStyle" required="required" size="5"/></th>
                            <th align="center"><h:inputText id="txtEnrol3" styleClass="txtboxSmallestStyle" required="required" size="5"/></th>
                            <th align="center"><h:inputText id="txtAss3" styleClass="txtboxSmallestStyle" required="required" size="5"/></th>
                        </tr> 
                    </table>
                </fieldset>
                
                  <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"> <h:commandButton id="btnCancel" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                    </tr>  
                </table>   
                
            </h:form>
        </div>
    </h:body>
</html>
