<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>STEM CS Valitation Programme</title>
        <style type="text/css"> 
            #smallButton{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            #ddlYear{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            #txtbox {
                font-size: 18pt;
                height: 35px;
                width : 300px;
            }

            #radiobutton { 
                width: 2em; 
                height: 2em; 
            }

        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALITATION PROGRAMME</h1>
            <h1>MAINTAIN SCHOOL MENU</h1>
            <form name="MaintainSchoolMenu" id="MaintainSchoolMenu">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="3" align="right"><input id="smallButton" type="submit" value="Log out" class="button" /><br /></th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"> <label for="state"><font size="5" >Select State </font></label></th>
                        <th align="left"><label for="simbol"><font size="5" >: </font></label>
                            <select id="ddlYear"> <!--SHOULD NOT BE HARD CODE-->
                                <option value="country">Pulau Pinang</option>
                                <option value="country">Kuala Lumpur</option>
                                <option value="country">Kedah</option>
                                <option value="country">Johor</option>
                            </select>
                        </th>
                    </tr>   

                    <tr>
                        <th align="left"><label for="schoolName"><font size="5" >Enter School Name </font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: </font></label>
                            <input id="txtbox" name="schoolName" type="text" autofocus="autofocus" required="required" size="30"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"><label for="selectAction"><font size="5" >Select Action </font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: </font></label>
                            &nbsp;&nbsp;&nbsp;<input id="radiobutton" type="radio" name="managetype" value="admin" size="20px" /><font size="5">View</font>
                            &nbsp;&nbsp;&nbsp;<input id="radiobutton" type="radio" name="managetype" value="admin" size="20px" /><font size="5">Add</font>
                            <input id="radiobutton" type="radio" name="managetype" value="admin" size="20px" /><font size="5">Update</font>
                        </th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"><input id="smallButton" type="submit" value="Cancel" class="button" /><br /></th>
                        <th align="right"><input id="smallButton" type="reset" value="Reset" class="button" /><br /></th>
                        <th align="right"><input id="smallButton" type="submit" value="Confirm" class="button" /><br /></th>
                    </tr> 
                </table>
            </form>
        </div>
    </h:body>
</html>
