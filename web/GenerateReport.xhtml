<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>STEM CS Valitation Programme</title>
        <style type="text/css"> 
            #smallButton{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            #ddlYear{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }
        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALITATION PROGRAMME</h1>
            <h1>GENERATE REPORT</h1>
            <form name="GenerateReport" id="GenerateReport">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="4" align="right"><input id="smallButton" type="submit" value="Log out" class="button" /><br /></th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"> <label for="type"><font size="5" >Report Type </font></label></th>
                        <th align="left"><label for="simbol"><font size="5" >: </font></label>
                            <select id="ddlYear"> <!--SHOULD NOT BE HARD CODE-->
                                <option value="country">ABC</option>
                                <option value="country">DEF</option>
                                <option value="country">GHI</option>
                                <option value="country">JKL</option>
                            </select>
                        </th>
                    </tr>   

                    <tr>
                         <th align="left"> <label for="type"><font size="5" >Year </font></label></th>
                        <th align="left"><label for="simbol"><font size="5" >: </font></label>
                            <select id="ddlYear"> <!--SHOULD NOT BE HARD CODE-->
                                <option value="y2018">2018</option>
                                <option value="y2017">2017</option>
                                <option value="y2016">2016</option>
                                <option value="y2015">2015</option>
                            </select>
                        </th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"><input id="smallButton" type="submit" value="Cancel" class="button" /><br /> </th>
                        <th align="right"><input id="smallButton" type="submit" value="Confirm" class="button" /><br /></th>
                    </tr>
                </table> 
            </form>
        </div>
    </h:body>
</html>
