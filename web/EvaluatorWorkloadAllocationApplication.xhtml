<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STEM CS Validation Programme</title>

        <style type="text/css"> 
            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .lblStyle{
                font-size: 20pt;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
            }

            .txtboxSmallStyle {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }

            .txtboxSmallestStyle {
                font-size: 18pt;
                height: 35px;
                width : 80px;
            }

            .radiobuttonStyle{ 
                font-size: 18pt;
            }
            
              .ddlListViewStyle{
                font-size: 20px;
                column-width: 10px;
                width: 800px;
                height: 200px;
            }

          

        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>EVALUATOR WORKLOAD ALLOCATION APPLICATION</h1>
            <h:form id="EvaluatorWorkloadAllocationApplication">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="4" align="right">     
                            <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/>
                        </th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                </table> 

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center" style="float: left;">


                    <tr>
                        <th align="left"> 
                            <h:outputText id="lblEvaluator" value="Evaluator"  styleClass="lblStyle"/>
                        </th>


                        <th align="right">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/> </th>
                        <th align="left">   <h:selectOneMenu styleClass="ddlStyle">
                                <f:selectItem itemValue = "E1" itemLabel = "AAA" /> 
                                <f:selectItem itemValue = "E2" itemLabel = "BBB" /> 
                                <f:selectItem itemValue = "E3" itemLabel = "CCC" /> 
                                <f:selectItem itemValue = "E4" itemLabel = "DDD" /> 
                            </h:selectOneMenu>  
                        </th>
                    </tr>  

                    <tr>
                        <th align="left"> 
                            <h:outputText id="lblSchool" value="Select School"  styleClass="lblStyle"/>
                        </th>
                        <th align="right">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/> </th>
                        <th align="left"> 
                            <h:selectOneMenu styleClass="ddlStyle">
                                <f:selectItem itemValue = "school1" itemLabel = "SMK Air Itam" /> 
                                <f:selectItem itemValue = "school2" itemLabel = "SMK Air Hitam" /> 
                                <f:selectItem itemValue = "school3" itemLabel = "SMK Air Putih" /> 
                                <f:selectItem itemValue = "school4" itemLabel = "SMK Air Merah" /> 
                            </h:selectOneMenu>  
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> 


                            <h:outputText id="lblCSLevel" value="CS Level : "  styleClass="lblStyle"/></th>
                        <th align="right">
                            <h:outputText id="simbol3" value=": "  styleClass="lblStyle"/> </th>
                        <th align="left">   
                            <h:selectOneMenu styleClass="ddlStyle">
                                <f:selectItem itemValue = "CS1" itemLabel = "CS 1" /> 
                                <f:selectItem itemValue = "CS2" itemLabel = "CS 2" /> 
                                <f:selectItem itemValue = "CS3" itemLabel = "CS 3" /> 
                                <f:selectItem itemValue = "CS4" itemLabel = "CS 4" /> 
                            </h:selectOneMenu>  


                        </th>
                    </tr>   


                    <tr>
                        <th align="left"> 
                            <h:outputText id="lblTeacher" value="Select Teacher"  styleClass="lblStyle"/>
                        </th>
                        <th align="right">
                            <h:outputText id="simbol4" value=": "  styleClass="lblStyle"/> </th>
                        <th align="left"> 
                            <h:selectOneMenu styleClass="ddlStyle">
                                <f:selectItem itemValue = "teacher1" itemLabel = "Lee Mei Mei" /> 
                                <f:selectItem itemValue = "teacher2" itemLabel = "Wong Siew Siew" /> 
                                <f:selectItem itemValue = "teacher3" itemLabel = "Teoh Ying Ying" /> 
                                <f:selectItem itemValue = "teacher4" itemLabel = "Teh Wan Wan" /> 
                            </h:selectOneMenu>  
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblTotalStudent" value="Total Student"  styleClass="lblStyle"/></th>
                        <th align="right">
                            <h:outputText id="simbol5" value=": "  styleClass="lblStyle"/> </th>

                        <th align="left">
                            <h:inputText id="txtTotalStudent" styleClass="txtboxSmallestStyle" required="required" size="5"/>
                        </th>
                    </tr> 

                </table>   


                <table border="0" cellpadding="10px" cellspacing="0" width="500px" align="center" style="float: right;">


                    <tr>
                        <th align="left"> <h:outputText id="lblWorkloadLimit" value="Workload Limit"  styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol6" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:inputText id="txtWorkloadLimit" styleClass="txtboxSmallestStyle" required="required" size="35"/>
                            <h:outputText id="hr1" value=" hours"  styleClass="lblStyle"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblWorkloadAssigned" value="Workload Assigned"  styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol7" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:inputText id="txtWorkloadAssigned" styleClass="txtboxSmallestStyle" required="required" size="35"/>
                            <h:outputText id="hr2" value=" hours"  styleClass="lblStyle"/>
                        </th>
                    </tr> 
                </table>

                <fieldset style="display: inline-block">
                    <legend id="assessmentType" align="left"><font size="5" align="left">Assessment Type</font></legend>
                    <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="left" >

                        <tr>
                            <th align="left" colspan="2"><h:outputText id="lblFormative" value="Formative"  styleClass="lblStyle"/></th>
                            <th align="left" colspan="2"><h:outputText id="lblSummative" value="Summative"  styleClass="lblStyle"/></th>
                        </tr> 


                        <tr>
                            <th colspan="2" align="left">

                                <h:selectOneRadio layout="lineDirection" styleClass="radiobuttonStyle"> 
                                    <f:selectItem itemValue = "collaboration" itemLabel = "Collaboration " /> 
                                </h:selectOneRadio>

                            </th>
                            <th colspan="2" align="left"> 
                                <h:selectOneRadio layout="lineDirection" styleClass="radiobuttonStyle"> 
                                    <f:selectItem itemValue = "groupwork" itemLabel = "Groupwork " /> 
                                </h:selectOneRadio>
                            </th>
                        </tr> 

                        <tr>
                            <th colspan="2" align="left">

                                <h:selectOneRadio layout="lineDirection" styleClass="radiobuttonStyle"> 
                                    <f:selectItem itemValue = "project" itemLabel = "Project " /> 
                                </h:selectOneRadio>

                            </th>
                            <th colspan="2" align="left"> 
                                <h:selectOneRadio layout="lineDirection" styleClass="radiobuttonStyle"> 
                                    <f:selectItem itemValue = "practical" itemLabel = "Practical" /> 
                                </h:selectOneRadio>
                            </th>
                        </tr> 

                    </table>
                </fieldset>

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">    
                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="3" align="left"> <h:commandButton id="btnReset" value="Reset" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton id="btnAdd" value="Add" styleClass="buttonStyle"/></th>
                    </tr> 

                    <!--  <tr>
                          <th colspan="3" align="right"><input id="smallButton" type="reset" value="Reset" class="button" /><br /></th>
                          <th align="right"><input onclick="listView()" id="smallButton" type="submit" value="Add" class="button" /><br /></th>
                      </tr> -->
                </table>

            </h:form>
        </div>

        <h:form>
            <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                <tr>
                     <th align="left"><h:outputText id="lblWorkloadList" value="Workload List"  styleClass="lblStyle"/></th>
                </tr> 
                <tr>
                    <th align="left">
                    <h:selectOneListbox styleClass="ddlListViewStyle"> 
                        <f:selectItem itemValue = "1" itemLabel = "" /> 
                        <f:selectItem itemValue = "2" itemLabel = "" /> 
                    </h:selectOneListbox>   
                    </th>
                </tr> 

            </table>

            <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">    
                <tr>
                    <th><label>&nbsp;</label></th>
                    <th><label>&nbsp;</label></th> 
                </tr>

                <tr>
                    <th colspan="3" align="left"> <h:commandButton id="btnCancel" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                    <th align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                </tr> 
            </table>
        </h:form>
    </h:body>
</html>
