            <h:form id="CSLevelSetting" title="CS Level Setting Page">

                <p:growl id="messages"/>
                
                <br />

                <p:menubar styleClass="NavigationBar">

                    <p:submenu label="STEM CS MANAGEMENT">

                        <p:menuitem value="CS Level Setting" action="#{cSLevelSetting.goToNextPage()}" />
                        <!--<p:separator />-->
                        <p:menuitem value="Year Of Study Setting" action="#{yearOfStudySetting.goToNextPage()}" />
                        <p:menuitem value="Assessment Task Setting" action="#{assessmentTaskSetting.goToNextPage()}" />
                        <p:submenu label="Rate Setting">
                            <p:menuitem value="Overall Rate Setting" action="#{rateSetting.goToNextPage()}" />
                            <p:menuitem value="Assessment Minutes Setting" action="#{assessmentMinSetting.goToNextPage()}" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="SCHOOL MANAGEMENT">
                        <p:submenu label="Maintain School">
                            <p:menuitem value="Add New School" action="#{maintainSchoolDetails.goToNextPage()}" />
                            <p:menuitem value="Edit/Update School" action="#{maintainSchoolMenu.goToNextPage()}" />
                        </p:submenu>
                        <p:menuitem value="Maintain Teacher" action="#{maintainTeacher.goToNextPage()}" />
                        <p:menuitem value="Maintain Assessment Task" action="#{maintainAssessmentTask.goToNextPage()}" />

                    </p:submenu>

                    <p:menuitem value="EVALUATOR MANAGEMENT" url="EvaluatorPersonalDetails.xhtml" />
                    <p:menuitem value="WORKLOAD ALLOCATION" action="EvaluatorWorkloadAllocationApplication.xhtml?faces-redirect=true" />
                    <p:menuitem value="REPORT" action="GenerateReport.xhtml?faces-redirect=true" />
                    <p:menuitem style="position: absolute; right: 12px;" value="LOG OUT" action="#{login.goToNextPage()}" />
                </p:menubar>
                
                      <h1>CS LEVEL SETTING</h1>
                      
                      <br />
                      <br />
      

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <!--                    <tr>
                                            <th colspan="4" align="right">         
                                                <h:commandButton title="Click to logout" id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/>
                                            </th>
                                        </tr> 
                    
                                        <tr>
                                            <th><label>&nbsp;</label></th>
                                            <th><label>&nbsp;</label></th> 
                                        </tr>-->

                    <tr>
                        <th colspan="4" align="left">
                            <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>

                            <h:selectOneMenu title="Select year" styleClass="ddlStyle" value="#{cSLevelSetting.year}">
                                <f:selectItems value="#{cSLevelSetting.get_year()}" /> 
                            </h:selectOneMenu>  

                            &nbsp;&nbsp;&nbsp;    <h:commandButton  title="Click to show CS level" id="btnShowList" value="Show CS Level" disabled="#{cSLevelSetting.disabledButton}" styleClass="buttonSpecialStyle"/>

                        </th>
                    </tr>   

                    <tr>
                        <th colspan="4" align="left"> 


                            <h:outputText id="lblCSLevel" value="CS Level : "  styleClass="lblStyle"/>

                            <h:selectOneMenu title="Select CS Level" styleClass="ddlStyle" value="#{cSLevelSetting.cslevel}">
                                <f:selectItems value="#{cSLevelSetting.get_CSLevel()}" /> 
                            </h:selectOneMenu>  

                            &nbsp;&nbsp;&nbsp;    <h:commandButton id="btnShowList111" title="Click to show assessment" value="Show" action="#{cSLevelSetting.assessmentList()}" disabled="#{cSLevelSetting.disabledButton}" styleClass="buttonShowStyle"/>
                            &nbsp;&nbsp;&nbsp;    <h:commandButton title="Click to add new CS Level"  id="btnAddNewCSLevel" value="Add New CS Level" action="#{cSLevelSetting.addNewCS()}" disabled="#{cSLevelSetting.disabledButton}" styleClass="buttonSpecialStyle"/>
                        </th>
                    </tr>   

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                </table>

                <table border="1" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th colspan="2"><h:outputText id="lblFormative" value="Formative"  styleClass="lblStyle"/></th>
                        <th colspan="2"><h:outputText id="lblSummative" value="Summative"  styleClass="lblStyle"/></th>
                    </tr> 

                    <tr>
                        <td align="left"><h:outputText id="lblProject" value="Project"  styleClass="lblStyle"/></td>
                        <th align="center"> 
                            <h:selectBooleanCheckbox title="Tick project" styleClass = "checkboxStyle" value="#{cSLevelSetting.project}" disabled="#{cSLevelSetting.disabledProject}">
                                <f:selectItem itemValue="project1"   />
                            </h:selectBooleanCheckbox>
                        </th>
                        <td align="left"><h:outputText id="lblPractical" value="Practical"  styleClass="lblStyle"/></td>
                        <th align="center"> 
                            <h:selectBooleanCheckbox title="Tick practical" styleClass = "checkboxStyle" value="#{cSLevelSetting.practical}" disabled="#{cSLevelSetting.disabledPractical}">
                                <f:selectItem itemValue="practical1"   />
                            </h:selectBooleanCheckbox>
                        </th> </tr> 

                    <tr>
                        <td align="left"><h:outputText id="lblCollaboration" value="Collaboration"  styleClass="lblStyle"/></td>

                        <th align="center"> 
                            <h:selectBooleanCheckbox title="Tick collaboration" styleClass = "checkboxStyle" value="#{cSLevelSetting.collaboration}" disabled="#{cSLevelSetting.disabledCollaboration}">
                                <f:selectItem itemValue="collaboration1"   />
                            </h:selectBooleanCheckbox>

                        </th>
                        <td align="left"><h:outputText id="lblGroupwork" value="Groupwork"  styleClass="lblStyle"/></td>
                        <th align="center"> 
                            <h:selectBooleanCheckbox title="Tick groupwork" styleClass = "checkboxStyle" value="#{cSLevelSetting.groupwork}" disabled="#{cSLevelSetting.disabledGroupwork}">
                                <f:selectItem itemValue="groupwork1"   />
                            </h:selectBooleanCheckbox>
                        </th> </tr> 

                </table>



                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <!--<th colspan="2" align="left"> <h:commandButton title="Click to cancel" id="btnCancel" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin" disabled="#{cSLevelSetting.disabledButton}"/></th>-->
                        <th colspan="3" align="left"> <h:commandButton title="Click to reset" id="btnReset" value="Reset" action="#{cSLevelSetting.reset()}" styleClass="buttonStyle" disabled="#{cSLevelSetting.disabledButton}"/></th>
                        <th align="right"><h:commandButton title="Click to confirm" id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="#{cSLevelSetting.addAssessment()}" disabled="#{cSLevelSetting.disabledButton}"/></th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>


                </table>

                <fieldset style="display: inline-block">
                    <legend id="addcslevel" align="left">
                        <h:outputText id="legendLeft" value="New CS Level Details"  styleClass="lblStyle"/>
                    </legend>

                    <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">


                        <tr>
                            <th align="right">
                                <h:outputText id="lblNewCSLevelID" value="CS Level ID : "  styleClass="lblStyle"/>
                            </th>

                            <th align="left">
                                <h:outputText id="txtNewCSLevelID" title="New CS Level ID" value="#{cSLevelSetting.newcslevelid}" styleClass="lblStyle"/>
                            </th>  

                            <th align="right">
                                <h:outputText id="lblNewCSLevelName" value="CS Level Name : "  styleClass="lblStyle"/>
                            </th>

                            <th align="left">
                                <h:inputText id="txtNewCSLevelName" title="Enter new CS level name" value="#{cSLevelSetting.newcslevelname}" disabled="#{cSLevelSetting.disabledNewCS}" styleClass="txtboxStyle" required="required" size="10"/>
                            </th>  
                        </tr>   

                        <tr>
                            <th colspan="2" align="left"> <h:commandButton title="Click to cancel" id="btnCancel1" value="Cancel" styleClass="buttonStyle" action="STEMCSManagementMainMenu" /></th>
                            <th colspan="3" align="left"> <h:commandButton title="Click to reset" id="btnReset1" value="Reset" action="#{cSLevelSetting.reset()}" styleClass="buttonStyle" disabled="#{cSLevelSetting.disabledNewCS}"/></th>
                            <th align="right"><h:commandButton title="Click to confirm" id="btnConfirm1" value="Confirm" styleClass="buttonStyle" action="#{cSLevelSetting.addCSLevel()}" disabled="#{cSLevelSetting.disabledNewCS}"/></th>
                        </tr>   

                    </table>
                </fieldset>

            </h:form>
        </div>
