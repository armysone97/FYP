<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css"> 
            
            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
            }

            .txtboxSmallStyle {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }

            .lblStyle{
                font-size: 20pt;
            }
            
            .checkboxStyle{
               font-size: 20pt;
            }
        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>CS LEVEL SETTING</h1>
            <h:form id="CSLevelSetting">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="5" align="right">
                                 <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/>
                        </th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="5" align="left"> 
                            <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>
                            
                               <h:selectOneMenu styleClass="ddlStyle">
                                <f:selectItem itemValue = "2018" itemLabel = "2018" /> 
                                <f:selectItem itemValue = "2017" itemLabel = "2017" /> 
                                <f:selectItem itemValue = "2016" itemLabel = "2016" /> 
                                <f:selectItem itemValue = "2015" itemLabel = "2015" /> 
                            </h:selectOneMenu>  
                            
                            
                           <!-- <select id="ddlYear"> SHOULD NOT BE HARD CODE
                                <option value="y2018">2018</option>
                                <option value="y2017">2017</option>
                                <option value="y2016">2016</option>
                                <option value="y2015">2015</option>
                            </select>-->
                        </th>
                    </tr>   

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                </table>



                <table border="1" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th rowspan="2"><h:outputText id="lblCSLevel" value="CS Level"  styleClass="lblStyle"/></th>
                        <th colspan="2"><h:outputText id="lblFormative" value="Formative"  styleClass="lblStyle"/></th>
                        <th colspan="2"><h:outputText id="lblSummative" value="Summative"  styleClass="lblStyle"/></th>
                    </tr> 

                    <tr>
                        <td align="center"><h:outputText id="lblProject" value="Project"  styleClass="lblStyle"/></td>
                        <td align="center"><h:outputText id="lblCollaboration" value="Collaboration"  styleClass="lblStyle"/></td>
                        <td align="center"><h:outputText id="lblPractical" value="Practical"  styleClass="lblStyle"/></td>
                        <td align="center"><h:outputText id="lblGroupwork" value="Groupwork"  styleClass="lblStyle"/></td>
                    </tr> 

                    <!--BELOW SHOULD NOT BE HARD CODE-->

                    <tr>
                        <td> <h:inputText id="txtCSLevel1" styleClass="txtboxSmallStyle" required="required" size="10" value="CS1"/></td>
                        <td align="center"> 
                            <h:selectBooleanCheckbox styleClass = "checkboxStyle" >
                                <f:selectItem/>
                            </h:selectBooleanCheckbox> 
                        </td>
                        <td align="center"> 
                            <h:selectBooleanCheckbox styleClass = "checkboxStyle" >
                                <f:selectItem/>
                            </h:selectBooleanCheckbox> 
                        </td>
                          <td align="center"> 
                            <h:selectBooleanCheckbox styleClass = "checkboxStyle" >
                                <f:selectItem/>
                            </h:selectBooleanCheckbox> 
                        </td>
                          <td align="center"> 
                            <h:selectBooleanCheckbox styleClass = "checkboxStyle" >
                                <f:selectItem/>
                            </h:selectBooleanCheckbox> 
                        </td>
                    </tr> 

              <tr>
                        <td> <h:inputText id="txtCSLevel2" styleClass="txtboxSmallStyle" required="required" size="10" value="CS2"/></td>
                        <td align="center"> 
    
                            <h:selectBooleanCheckbox styleClass = "checkboxStyle" >
                                <f:selectItem/>
                            </h:selectBooleanCheckbox> 
                        </td>
                        <td align="center"> 
                            <h:selectBooleanCheckbox styleClass = "checkboxStyle" >
                                <f:selectItem/>
                            </h:selectBooleanCheckbox> 
                        </td>
                          <td align="center"> 
                            <h:selectBooleanCheckbox styleClass = "checkboxStyle" >
                                <f:selectItem/>
                            </h:selectBooleanCheckbox> 
                        </td>
                          <td align="center"> 
                            <h:selectBooleanCheckbox styleClass = "checkboxStyle" >
                                <f:selectItem/>
                            </h:selectBooleanCheckbox> 
                        </td>
                    </tr> 
                    
                     <tr>
                        <td> <h:inputText id="txtCSLevel3" styleClass="txtboxSmallStyle" required="required" size="10" value="CS3"/></td>
                        <td align="center"> 
                            <h:selectBooleanCheckbox styleClass = "checkboxStyle" >
                                <f:selectItem/>
                            </h:selectBooleanCheckbox> 
                        </td>
                        <td align="center"> 
                            <h:selectBooleanCheckbox styleClass = "checkboxStyle" >
                                <f:selectItem/>
                            </h:selectBooleanCheckbox> 
                        </td>
                          <td align="center"> 
                            <h:selectBooleanCheckbox styleClass = "checkboxStyle" >
                                <f:selectItem/>
                            </h:selectBooleanCheckbox> 
                        </td>
                          <td align="center"> 
                            <h:selectBooleanCheckbox styleClass = "checkboxStyle" >
                                <f:selectItem/>
                            </h:selectBooleanCheckbox> 
                        </td>
                    </tr> 
                </table>    


                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                    
                    <tr>
                        <th colspan="3" align="left"> <h:commandButton id="btnCancel" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                        <th align="right"> <h:commandButton id="btnReset" value="Reset" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                    </tr> 
                </table>

            </h:form>
        </div>
    </h:body>
</html>
