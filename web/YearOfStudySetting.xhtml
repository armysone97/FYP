<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <h:outputStylesheet name="css/style.css" />
        <f:metadata>
            <f:event type="preRenderView" listener="#{yearOfStudySetting.yearOfStudyCSMapList()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>

            <h:form id="YearOfStudySetting" title="Year of study setting page">

                <p:growl id="messages"/> <!--Error message purpose-->

                <br />

                <!--Top Navigation Bar-->
                <p:menubar styleClass="NavigationBar">
                    <p:submenu label="STEM CS MANAGEMENT">
                        <p:menuitem title="Click to redirect to CS Level Setting page" value="CS Level Setting" action="#{cSLevelSetting.goToNextPage()}" />
                        <p:menuitem title="Click to redirect to Year Of Study Setting page"  value="Year Of Study Setting" action="#{yearOfStudySetting.goToNextPage()}" />
                        <p:menuitem  title="Click to redirect to Assessment Task Setting page" value="Assessment Task Setting" action="#{assessmentTaskSetting.goToNextPage()}" />
                        <p:submenu label="Rate Setting">
                            <p:menuitem  title="Click to redirect to Overall Rate Setting page" value="Overall Rate Setting" action="#{rateSetting.goToNextPage()}" />
                            <p:menuitem  title="Click to redirect to Assessment Minutes Setting page" value="Assessment Minutes Setting" action="#{assessmentMinSetting.goToNextPage()}" />
                        </p:submenu>
                    </p:submenu>

                  <p:submenu label="SCHOOL MANAGEMENT">
                        <p:submenu label="Maintain School">
                            <p:menuitem title="Click to redirect to Add New School page" value="Add New School" action="#{maintainSchoolDetails.goToNextPage()}" />
                            <p:menuitem title="Click to redirect to View or Edit School page" value="View/Edit School" action="#{maintainSchoolMenu.goToNextPage()}" />
                        </p:submenu>
                        <p:menuitem title="Click to redirect to Maintain Teacher page" value="Maintain Teacher" action="#{maintainTeacher.goToNextPage()}" />
                        <p:menuitem title="Click to redirect to Maintain Assessment Task page" value="Maintain Assessment Task" action="#{maintainAssessmentTask.goToNextPage()}" />
                    </p:submenu>

                    <p:menuitem title="Click to redirect to Evaluator Personal Details page" value="EVALUATOR MANAGEMENT" action="#{evaluatorPersonalDetails.goToNextPage()}" />
                    <p:menuitem title="Click to redirect to Workload Allocation page" value="WORKLOAD ALLOCATION" action="#{evaluatorWorkloadAllocation.goToNextPage()}" />
                    <p:menuitem title="Click to redirect to Generate Report page" value="REPORT" action="#{generateReport.goToNextPage()}" />
                    <p:menuitem title="Click to Log Out" style="position: absolute; right: 12px;" value="LOG OUT" action="#{login.goToNextPage()}" />
                </p:menubar>

                <h1>YEAR OF STUDY SETTING</h1>

                <br />
                <br />

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th colspan="2" align="left">
                            <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>

                            <h:selectOneMenu title="Select year" styleClass="ddlStyle" value="#{yearOfStudySetting.year}">
                                <f:selectItems value="#{yearOfStudySetting.get_year()}" /> 
                            </h:selectOneMenu>  
                        </th>
                    </tr>   

                    <tr>
                        <th align="left">
                            <h:outputText id="lblYear1" value="Commerce Year of STEM CS: "  styleClass="lblStyle"/>

                            <h:selectOneMenu title="Select commercial year" styleClass="ddlStyle" value="#{yearOfStudySetting.yearComm}">
                                <f:selectItems value="#{yearOfStudySetting.get_year()}" /> 
                            </h:selectOneMenu>  
                        </th>

                        <th align="right"><h:commandButton title="Click to show CS level" id="btnShow" value="Show" styleClass="buttonStyle" action="#{yearOfStudySetting.yearOfStudyCSMapList()}"/></th>
                    </tr>  

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                </table>

                <table border="1" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th><h:outputText id="lblYearOfStudy" value="Year Of Study"  styleClass="lblStyle"/></th>
                        <th><h:outputText id="lblCSLevel" value="CS Level"  styleClass="lblStyle"/></th>
                    </tr> 

                    <tr>
                        <th align="center"> <h:inputText title="Standard 1" id="txtStandard1" disabled="true" styleClass="txtboxStyle" required="required" size="10" value="Standard 1"/></th>   
                        <th align="center"> 
                            <h:selectOneMenu title="Select CS level" styleClass="ddlStyle" value="#{yearOfStudySetting.standard1}" disabled="#{yearOfStudySetting.disabledDDL}">
                                <f:selectItems value="#{yearOfStudySetting.get_CSLevel()}" /> 
                            </h:selectOneMenu> 
                        </th>
                    </tr> 

                    <tr>
                        <th align="center"> <h:inputText title="Standard 2" id="txtStandard2" disabled="true"  styleClass="txtboxStyle" required="required" size="10" value="Standard 2"/></th>   
                        <th align="center"> 
                            <h:selectOneMenu title="Select CS level" styleClass="ddlStyle" value="#{yearOfStudySetting.standard2}" disabled="#{yearOfStudySetting.disabledDDL}">
                                <f:selectItems value="#{yearOfStudySetting.get_CSLevel()}" /> 
                            </h:selectOneMenu> 
                        </th>
                    </tr> 

                    <tr>
                        <th align="center"> <h:inputText title="Standard 3" id="txtStandard3" disabled="true" styleClass="txtboxStyle" required="required" size="10" value="Standard 3"/></th>   
                        <th align="center"> 
                            <h:selectOneMenu title="Select CS level" styleClass="ddlStyle" value="#{yearOfStudySetting.standard3}" disabled="#{yearOfStudySetting.disabledDDL}">
                                <f:selectItems value="#{yearOfStudySetting.get_CSLevel()}" /> 
                            </h:selectOneMenu> 
                        </th>
                    </tr> 

                    <tr>
                        <th align="center"> <h:inputText title="Standard 4" id="txtStandard4" disabled="true" styleClass="txtboxStyle" required="required" size="10" value="Standard 4"/></th>   
                        <th align="center"> 
                            <h:selectOneMenu title="Select CS level" styleClass="ddlStyle" value="#{yearOfStudySetting.standard4}" disabled="#{yearOfStudySetting.disabledDDL}">
                                <f:selectItems value="#{yearOfStudySetting.get_CSLevel()}" /> 
                            </h:selectOneMenu> 
                        </th>
                    </tr> 

                    <tr>
                        <th align="center"> <h:inputText title="Standard 5" id="txtStandard5" disabled="true" styleClass="txtboxStyle" required="required" size="10" value="Standard 5"/></th>   
                        <th align="center"> 
                            <h:selectOneMenu title="Select CS level" styleClass="ddlStyle" value="#{yearOfStudySetting.standard5}" disabled="#{yearOfStudySetting.disabledDDL}">
                                <f:selectItems value="#{yearOfStudySetting.get_CSLevel()}" /> 
                            </h:selectOneMenu> 
                        </th>
                    </tr> 

                    <tr>
                        <th align="center"> <h:inputText title="Standard 6" id="txtStandard6" disabled="true" styleClass="txtboxStyle" required="required" size="10" value="Standard 6"/></th>   
                        <th align="center"> 
                            <h:selectOneMenu title="Select CS level" styleClass="ddlStyle" value="#{yearOfStudySetting.standard6}" disabled="#{yearOfStudySetting.disabledDDL}">
                                <f:selectItems value="#{yearOfStudySetting.get_CSLevel()}" /> 
                            </h:selectOneMenu> 
                        </th>
                    </tr> 
                </table>

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="2" align="left"> <h:commandButton id="btnReset" title="Click to reset" value="Reset" styleClass="buttonStyle" action="#{yearOfStudySetting.reset()}"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" title="Click to confirm" value="Confirm" styleClass="buttonStyle" action="#{yearOfStudySetting.addYearOfStudyCSMap()}"/></th>
                    </tr>  
                </table>
            </h:form>
        </div>
    </h:body>
</html>
