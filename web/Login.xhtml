<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css">
            .radiobuttonStyle table tbody td { 
                font-size: 20pt;
            /*    width: 2em; 
                height: 2em; */
                /* padding-left:100px;*/
            }

            /* .radioButtonSpace { padding-right: 50px; margin-right:50px; } */


            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
            }

            .lblStyle{
                font-size: 25pt;
            }
        </style>    

    </h:head>
    <h:body>

        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>LOGIN</h1>
            <h:form id="login">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="2" align="center">  <h:panelGroup styleClass="radiobuttonStyle" id="search-options" layout="block">
                                <h:selectOneRadio layout="lineDirection" styleClass="radiobuttonStyle"> 
                                    <f:selectItem itemValue = "1" itemLabel = "Admin &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; " /> 
                                    <f:selectItem itemValue = "2" itemLabel = "Evaluator/Master Trainer" />
                                </h:selectOneRadio></h:panelGroup></th>
                    </tr>

                  <!--  <tr>
                        <th><input id="radiobutton" type="radio" name="logintype" value="admin" size="30px" /><font size="5">Admin</font></th>
                        <th><input id="radiobutton" type="radio" name="logintype" value="ev/ma"/><font size="5">Evaluator/Master Trainer</font></th> 
                    </tr> -->
                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <!-- <font size="7"> -->

                    <tr>
                        <th> <h:outputText id="lblUsername" value="Username:"  styleClass="lblStyle"/></th>
                        <th><h:inputText id="txtUsername" styleClass="txtboxStyle" required="required" size="35"/></th>
                    </tr>

                    <tr>
                        <th><h:outputText id="lblPassword" value="Password:" styleClass="lblStyle"/></th>
                        <th><h:inputSecret id="txtPswd" styleClass="txtboxStyle" required="required" size="35" /></th>
                    </tr>

                    <tr>
                        <th><h:outputText>&nbsp;</h:outputText></th>
                        <th><h:outputText>&nbsp;</h:outputText></th> 
                    </tr>

                    <tr>
                        <th> <h:commandButton id="btnReset" value="Reset" styleClass="buttonStyle"/></th>
                        <!--<th><input type="submit" id="submit" value="Login" class="button" onclick="LoginFunction()" /><br /></th>
                        -->
                        <th><h:commandButton id="btnLogin" value="Login" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                    </tr>    
                </table>
            </h:form>
        </div>

    </h:body>
</html>
