<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <h:outputStylesheet name="css/style.css" />
         <f:metadata>
             <f:event type="preRenderView" listener="#{mileageClaimApplication.defaultStaffList()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h:form id="MileageClaimApplication">
                <p:growl id="messages"/> <!--Error message purpose-->

                <br />
                
                <!--Top Navigation Bar-->
                <p:menubar styleClass="NavigationBar">
                    <p:menuitem title="Click to redirect to View Profile page" value="PROFILE MANAGEMENT" action="#{profileManagement.goToNextPage()}" />
                    
                     <p:submenu label="CLAIM PROCESSING">
                        <p:menuitem title="Click to redirect to Workload Claim page" value="Workload Claim" action="#{workloadClaimApplication.goToNextPage()}"  />
                        <p:menuitem title="Click to redirect to Mileage Claim page" value="Mileage Claim" action="#{mileageClaimApplication.goToNextPage()}"  />
                    </p:submenu>

                    <p:menuitem title="Click to Log Out" style="position: absolute; right: 12px;"  value="LOG OUT" action="#{login.goToNextPage()}" />
                </p:menubar>

                <h1>MILEAGE CLAIM APPLICATION</h1>

                <br />
                <br />
                
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th align="left"> <h:outputText id="lblStaffID" value="Staff ID"  styleClass="lblStyle"/></th>
                        <th align="right">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtStaffID" disabled="true" value="#{mileageClaimApplication.staffID}" styleClass="txtboxSmallSpecialStyle" required="required" size="35"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblName" value="Name"  styleClass="lblStyle"/></th>
                        <th align="right">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtName" disabled="true" value="#{mileageClaimApplication.name}" styleClass="txtboxStyle" required="required" size="35"/>
                        </th>

                    </tr> 
                    
                    <tr>
                        <th align="left"> <h:outputText id="lblWorkload" value="Workload"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol5" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:selectOneMenu styleClass="ddlSpecialThreeStyle" value="#{mileageClaimApplication.workload}">
                                <f:selectItem itemValue="" itemLabel="" />
                                <f:selectItems value="#{mileageClaimApplication.get_WorkloadList()}" />
                            </h:selectOneMenu>  
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblToll" value="Toll"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol6" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:outputText id="simbol11" value="RM "  styleClass="lblStyle"/>
                            <h:inputText id="txtToll" styleClass="txtboxSmallSpecialStyle" required="required" size="5" value="#{mileageClaimApplication.toll}"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblParking" value="Parking"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol7" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:outputText id="simbol12" value="RM "  styleClass="lblStyle"/>
                            <h:inputText id="txtParking" styleClass="txtboxSmallSpecialStyle" required="required" size="5" value="#{mileageClaimApplication.parking}"/>
                        </th>
                    </tr> 


                    <tr>
                        <th align="left"> <h:outputText id="lblAccomodation" value="Accomodation"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol8" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:outputText id="simbol13" value="RM "  styleClass="lblStyle"/>
                            <h:inputText id="txtAccomodation" styleClass="txtboxSmallSpecialStyle" required="required" size="5" value="#{mileageClaimApplication.accomodation}"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblMileage" value="Mileage"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol15" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:inputText id="txtMileage" styleClass="txtboxSmallSpecialStyle" required="required" size="5" value="#{mileageClaimApplication.mileage}"/>
                            <h:outputText id="simbol16" value=" km "  styleClass="lblStyle"/>

                        </th>
                    </tr> 


                    <tr>
                        <th align="left"> <h:outputText id="lblRate" value="Rate"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol5" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:outputText id="simbol10" value="RM "  styleClass="lblStyle"/>
                            <h:inputText id="txtHourlyRate" disabled="true" styleClass="txtboxSmallSpecialStyle" required="required" size="5" value="#{mileageClaimApplication.rate}"/>
                        </th>
                    </tr> 
                    
                    <tr>
                        <th align="left"> <h:outputText id="lblTotal" value="Total"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol9" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:outputText id="simbol14" value="RM "  styleClass="lblStyle"/>
                            <h:inputText id="txtTotal" disabled="true" styleClass="txtboxSmallSpecialStyle" required="required" size="5" value="#{mileageClaimApplication.result}"/>
                        </th>
                    </tr> 

                    <tr>
                        <th colspan="3" align="right">
                            <h:commandButton id="btnCal" value="Calculate" styleClass="buttonStyle" action="#{mileageClaimApplication.calculateMileageClaim()}"/>
                        &nbsp;&nbsp;&nbsp;
                        <h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="#{mileageClaimApplication.validation_Check()}"/></th>
                    </tr> 
                </table>   
            </h:form>
        </div>
    </h:body>
</html>
