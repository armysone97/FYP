<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <h:outputStylesheet name="css/style.css" />
         <f:metadata>
            <f:event type="preRenderView" listener="#{profileManagement.defaultStaffList()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h:form id="ProfileManagement">

                <p:growl id="messages"/> <!--Error message purpose-->

                <br />

                <!--Top Navigation Bar-->
                <p:menubar styleClass="NavigationBar">
                    <p:menuitem title="Click to redirect to View Profile page" value="PROFILE MANAGEMENT" action="#{profileManagement.goToNextPage()}" />
                    
                     <p:submenu label="CLAIM PROCESSING">
                        <p:menuitem title="Click to redirect to Workload Claim page" value="Workload Claim" action="#{workloadClaimApplication.goToNextPage()}"  />
                        <p:menuitem title="Click to redirect to Mileage Claim page" value="Mileage Claim" action="#{mileageClaimApplication.goToNextPage()}"  />
                    </p:submenu>

                    <p:menuitem title="Click to Log Out" style="position: absolute; right: 12px;"  value="LOG OUT" action="#{login.goToNextPage()}" />
                </p:menubar>

                <h1>PROFILE MANAGEMENT</h1>

                <br />
                <br />

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th align="left"> <h:outputText id="lblName" value="Name"  styleClass="lblStyle"/></th>
                        <th align="left">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtName" value="#{profileManagement.evaName}" styleClass="txtboxStyle" required="required" size="35"/>
                        </th>

                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblStaffID" value="Staff ID"  styleClass="lblStyle"/></th>
                        <th align="left">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtStaffID" value="#{profileManagement.staffID}" styleClass="txtboxSmallestStyle" required="required" size="35"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblContactNo" value="Contact No"  styleClass="lblStyle"/></th>
                        <th align="left">
                            <h:outputText id="simbol3" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtContactNo" value="#{profileManagement.contactNum}" styleClass="txtboxStyle" required="required" size="35"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblBranch" value="Branch"  styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol5" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:selectOneMenu styleClass="ddlSpecialStyle" value="#{profileManagement.branch}">
                                <f:selectItems value="#{profileManagement.get_BranchList()}" />
                            </h:selectOneMenu>  
                        </th></tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblFaculty" value="Faculty/Centre"  styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol4" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">

                            <h:selectOneMenu styleClass="ddlStyle" value="#{profileManagement.faculty}">
                                <f:selectItems value="#{profileManagement.get_FacultyList()}" />
                            </h:selectOneMenu>  
                        </th></tr> 



                    <tr>
                        <th align="left"> <h:outputText id="lblRoles" value="Roles"  styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol6" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left"> 

                            <h:selectOneRadio styleClass = "radiobuttonStyle" required="required" value="#{profileManagement.role}"> <!-- layout="pageDirection" -->
                                <f:selectItem itemValue = "Evaluator" itemLabel = "Evaluator &nbsp; &nbsp;" /> 
                                <f:selectItem itemValue = "Master Trainer" itemLabel = "Master Trainer" /> 
                            </h:selectOneRadio> 
                        </th>
                    </tr> 
                    <tr>
                        <th align="left"> <h:outputText id="lblStatus" value="Status"  styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol7" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:selectOneMenu styleClass="ddlStyle" value="#{profileManagement.status}">
                                <f:selectItems value="#{profileManagement.get_StatusList()}" />
                            </h:selectOneMenu> 
                        </th></tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblWorkloadLimit" value="Workload Limit" styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol8" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:inputText id="txtWorkloadLimit" value="#{profileManagement.workloadLimit}" styleClass="txtboxSmallestStyle" required="required" size="35"/>
                            <h:outputText id="hr1" value=" hour(s)"  styleClass="lblStyle"/>
                        </th>
                    </tr> 

                    <tr>
                        <th colspan="3" align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" /></th>
                    </tr>    
                </table>   
            </h:form>
        </div>
    </h:body>
</html>
