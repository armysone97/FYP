<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
         <title>STEM CS Valitation Programme</title>
        <style type="text/css"> 
             #smallButton{
            font-size: 25px;
            column-width: 10px;
            width: 200px;
            height: 40px;
        }
        
        #ddlYear{
            font-size: 25px;
            column-width: 10px;
            width: 200px;
            height: 40px;
        }
        
         #txtbox {
         font-size: 18pt;
         height: 35px;
         width : 200px;
        }

        </style>
    </h:head>
    <h:body>
        <div align="center">
        <h1>STEM CS VALITATION PROGRAMME</h1>
        <h1>ASSESSMENT TASK SETTING</h1>
    <form name="AssessmentTaskSetting" id="CSLevelSetting">
        <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
            
             <tr>
            <th colspan="4" align="right"><input id="smallButton" type="submit" value="Log out" class="button" /><br /></th>
            </tr> 
            
            <tr>
             <th><label>&nbsp;</label></th>
             <th><label>&nbsp;</label></th> 
            </tr>
            
            <tr>
                <th colspan="4" align="left"> <label for="year"><font size="5" >Year: </font></label>
             <select id="ddlYear"> <!--SHOULD NOT BE HARD CODE-->
                    <option value="y2018">2018</option>
                    <option value="y2017">2017</option>
                    <option value="y2016">2016</option>
                    <option value="y2015">2015</option>
                </select>
            </th>
            </tr>   
            
              <tr>
                <th colspan="4" align="left"> <label for="CSLevel"><font size="5" >CS Level: </font></label>
             <select id="ddlYear"> <!--SHOULD NOT BE HARD CODE-->
                    <option value="cs1">CS 1</option>
                    <option value="cs2">CS 2</option>
                    <option value="cs3">CS 3</option>
                    <option value="cs4">CS 4</option>
                </select>
            </th>
            </tr>   
            
            <tr>
             <th><label>&nbsp;</label></th>
             <th><label>&nbsp;</label></th> 
            </tr>
        </table>
        
         <table border="1" cellpadding="10px" cellspacing="0" width="800px" align="center">
            <tr>
             <th colspan="2" align="center"><label for="Formative"><font size="5" >Formative </font></label></th>
             <th colspan="2" align="center"><label for="Summative"><font size="5" >Summative</font></label></th>
            </tr> 
             
              <tr>
             <th align="left"><label for="Project"><font size="5" >Project </font></label></th>
             <th align="left"><input id="txtbox" name="project" type="text" autofocus="autofocus" required="required" size="20"/></th>
             <th align="left"><label for="Practical"><font size="5" >Practical </font></label></th>
             <th align="left"><input id="txtbox" name="practical" type="text" required="required" size="20"/></th>
            </tr> 
             
               <tr>
             <th align="left"><label for="Collaboration"><font size="5" >Collaboration </font></label></th>
             <th align="left"><input id="txtbox" name="collaboration" type="text" required="required" size="20"/></th>
             <th align="left"><label for="Groupwork"><font size="5" >Groupwork </font></label></th>
             <th align="left"><input id="txtbox" name="groupwork" type="text" required="required" size="20"/></th>
            </tr> 
             
        </table>
        
        
        
         <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
            
             <tr>
             <th><label>&nbsp;</label></th>
             <th><label>&nbsp;</label></th> 
            </tr>
             
             <tr>
            <th colspan="2" align="left"><input id="smallButton" type="submit" value="Cancel" class="button" /><br /></th>
            <th align="right"><input id="smallButton" type="reset" value="Reset" class="button" /><br /></th>
            <th align="right"><input id="smallButton" type="submit" value="Confirm" class="button" /><br /></th>
            </tr> 
           
        </table>
        
        </form>
</div>
    </h:body>
</html>
