<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>STEM CS Validation Programme</title>

        <style type="text/css"> 
            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }
            
             .ddlSpecialStyle{
                font-size: 20px;
                column-width: 10px;
                width: 250px;
                height: 40px;
            }

            .lblStyle{
                font-size: 20pt;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
            }

            .txtboxSmallStyle {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }

            .txtboxSmallestStyle {
                font-size: 18pt;
                height: 35px;
                width : 80px;
            }

            .radiobuttonStyle{ 
                font-size: 18pt;
            }
            
              .ddlListViewStyle{
                font-size: 20px;
                column-width: 10px;
                width: 800px;
                height: 200px;
            }

          

        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>EVALUATOR WORKLOAD ALLOCATION APPLICATION</h1>
            <h:form id="EvaluatorWorkloadAllocationApplication">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="4" align="right">     
                            <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle"/>
                        </th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                </table> 

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center" style="float: left;">


                    <tr>
                        <th align="left"> 
                            <h:outputText id="lblEvaluator" value="Evaluator"  styleClass="lblStyle"/>
                        </th>


                        <th align="right">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/> </th>
                            <th align="left">   <h:selectOneMenu styleClass="ddlStyle" value="#{evaluatorWorkloadAllocation.evaluator}">
                                    <f:selectItems value="#{evaluatorWorkloadAllocation.get_EvaluatorList()}"/>
                            </h:selectOneMenu>  
                                <h:commandButton id="btnShow" value="Confirm" styleClass="buttonStyle" action="#{evaluatorWorkloadAllocation.retrieveWorkloadLimit()}"/>
               
                        </th>
                    </tr>  

                    <tr>
                        <th align="left"> 
                            <h:outputText id="lblSchool" value="Select School"  styleClass="lblStyle"/>
                        </th>
                        <th align="right">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/> </th>
                        <th align="left">
                            <h:selectOneMenu styleClass="ddlStyle" value="#{evaluatorWorkloadAllocation.school}">
                                <f:selectItems value="#{evaluatorWorkloadAllocation.get_SchoolList()}" />
                                
                            </h:selectOneMenu>  
                     
                            
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> 


                            <h:outputText id="lblCSLevel" value="CS Level "  styleClass="lblStyle"/></th>
                        <th align="right">
                            <h:outputText id="simbol3" value=": "  styleClass="lblStyle"/> </th>
                        <th align="left">   
                            <h:selectOneMenu styleClass="ddlStyle" value="#{evaluatorWorkloadAllocation.csLevel}">
                                <f:selectItems value="#{evaluatorWorkloadAllocation.get_CSLevelList()}" />
                            </h:selectOneMenu>  
                            
                         
                        </th>
                    </tr>   


                    <tr>
                        <th align="left"> 
                            <h:outputText id="lblTeacher" value="Select Teacher"  styleClass="lblStyle"/>
                        </th>
                        <th align="right">
                            <h:outputText id="simbol4" value=": "  styleClass="lblStyle"/> </th>
                        <th align="left"> 
                            <h:selectOneMenu styleClass="ddlStyle" value="#{evaluatorWorkloadAllocation.teacher}">
                                <f:selectItems value="#{evaluatorWorkloadAllocation.get_TeacherList()}" />
                            </h:selectOneMenu>  
                            <h:commandButton id="btnTry" value="Show" styleClass="buttonStyle" action="#{evaluatorWorkloadAllocation.retrieveTotalStudent()}"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblTotalStudent" value="Total Student"  styleClass="lblStyle"/></th>
                        <th align="right">
                            <h:outputText id="simbol5" value=": "  styleClass="lblStyle"/> </th>

                        <th align="left">
                            <h:inputText id="txtTotalStudent" value="#{evaluatorWorkloadAllocation.totalStudent}" styleClass="txtboxSmallestStyle" required="required" size="5"/>
                        </th>
                    </tr> 
                    
                    <tr>
                        <th align="left"> <h:outputText id="lblAssessmentType" value="Assessment Type"  styleClass="lblStyle"/></th>
                        <th align="right">
                            <h:outputText id="simbol51222" value=": "  styleClass="lblStyle"/> </th>

                      <th align="left">
                            <h:selectOneMenu styleClass="ddlSpecialStyle">
                                <f:selectItem itemValue = "FC" itemLabel = "Formative - Collaboration" /> 
                                <f:selectItem itemValue = "FP" itemLabel = "Formative - Project" /> 
                                <f:selectItem itemValue = "SG" itemLabel = "Summative - Groupwork" /> 
                                <f:selectItem itemValue = "SP" itemLabel = "Summative - Practical" /> 
                            </h:selectOneMenu>  
                           &nbsp;&nbsp;&nbsp;   <h:commandButton id="btnTest122" value="Calculate" styleClass="buttonStyle"/>
                        </th>
                    </tr> 

                </table>   


                <table border="0" cellpadding="10px" cellspacing="0" width="500px" align="center" style="float: right;">


                    <tr>
                        <th align="left"> <h:outputText id="lblWorkloadLimit" value="Workload Limit"  styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol6" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:inputText id="txtWorkloadLimit" value="#{evaluatorWorkloadAllocation.workloadLimit}" styleClass="txtboxSmallestStyle" required="required" size="35"/>
                            <h:outputText id="hr1" value=" hours"  styleClass="lblStyle"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblWorkloadAssigned" value="Workload Assigned"  styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol7" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:inputText id="txtWorkloadAssigned" styleClass="txtboxSmallestStyle" required="required" size="35"/>
                            <h:outputText id="hr2" value=" hours"  styleClass="lblStyle"/>
                        </th>
                    </tr> 
                </table>

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">    
                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="3" align="left"> <h:commandButton id="btnReset" value="Reset" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton id="btnAdd" value="Add" styleClass="buttonStyle"/></th>
                    </tr> 

                    <!--  <tr>
                          <th colspan="3" align="right"><input id="smallButton" type="reset" value="Reset" class="button" /><br /></th>
                          <th align="right"><input onclick="listView()" id="smallButton" type="submit" value="Add" class="button" /><br /></th>
                      </tr> -->
                </table>

            </h:form>
        </div>

        <h:form>
            <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                <tr>
                     <th align="left"><h:outputText id="lblWorkloadList" value="Workload List"  styleClass="lblStyle"/></th>
                </tr> 
                <tr>
                    <th align="left">
                    <h:selectOneListbox styleClass="ddlListViewStyle"> 
                        <f:selectItem itemValue = "1" itemLabel = "" /> 
                        <f:selectItem itemValue = "2" itemLabel = "" /> 
                    </h:selectOneListbox>   
                    </th>
                </tr> 

            </table>

            <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">    
                <tr>
                    <th><label>&nbsp;</label></th>
                    <th><label>&nbsp;</label></th> 
                </tr>

                <tr>
                    <th colspan="3" align="left"> <h:commandButton id="btnCancel" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                    <th align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                </tr> 
            </table>
        </h:form>
    </h:body>
</html>
