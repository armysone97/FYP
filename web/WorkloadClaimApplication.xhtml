<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <h:outputStylesheet name="css/style.css" />

    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>

            <h:form id="WorkloadClaimApplication">
                <p:growl id="messages"/> <!--Error message purpose-->

                <br />

                <!--Top Navigation Bar-->
                <p:menubar styleClass="NavigationBar">
                    <p:menuitem title="Click to redirect to View Profile page" value="PROFILE MANAGEMENT" action="#{evaluatorPersonalDetails.goToNextPage()}" />

                    <p:submenu label="CLAIM PROCESSING">
                        <p:menuitem title="Click to redirect to Workload Claim page" value="Workload Claim" action="#{workloadClaimApplication.goToNextPage()}"  />
                        <p:menuitem title="Click to redirect to Mileage Claim page" value="Mileage Claim" action="#{mileageClaimApplication.goToNextPage()}"  />
                    </p:submenu>

                    <p:menuitem title="Click to Log Out" style="position: absolute; right: 12px;"  value="LOG OUT" action="#{login.goToNextPage()}" />
                </p:menubar>

                <h1>WORKLOAD CLAIM APPLICATION</h1>

                <br />
                <br />
                
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th align="left"> <h:outputText id="lblStaffID" value="Staff ID"  styleClass="lblStyle"/></th>
                        <th align="right">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtStaffID" value="#{workloadClaimApplication.staffID}" styleClass="txtboxSmallestStyle" required="required" size="35"/>
                            &nbsp;&nbsp;&nbsp;         <h:commandButton id="btnCheck" value="Check" styleClass="buttonStyle" action="#{workloadClaimApplication.retrievePersonalDetails()}"/>

                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblName" value="Name"  styleClass="lblStyle"/></th>
                        <th align="right">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtName" styleClass="txtboxSpecialStyle" required="required" size="35" value="#{workloadClaimApplication.name}"/>
                        </th>

                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblBranch" value="Branch"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol4" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtBranch" styleClass="txtboxSpecialStyle" required="required" size="35" value="#{workloadClaimApplication.branch}"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblFaculty" value="Faculty/Centre"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol3" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtFaculty" styleClass="txtboxSmallestStyle" required="required" size="35" value="#{workloadClaimApplication.faculty}"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblRoles" value="Roles"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol6" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left"> 
                            <h:selectOneRadio layout="lineDirection" styleClass="radiobuttonStyle"> 
                                <f:selectItem itemValue = "EV" itemLabel = "Evaluator " /> 
                                <f:selectItem itemValue = "MT" itemLabel = "Master Trainer" /> 
                            </h:selectOneRadio>

                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblHourlyRate" value="Hourly Rate"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol5" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:outputText id="simbol10" value="RM "  styleClass="lblStyle"/>
                            <h:inputText id="txtHourlyRate" styleClass="txtboxSmallestStyle" required="required" size="5"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblTotalWorkload" value="Total Workload"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol7" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:inputText id="txtTotalWorkload" styleClass="txtboxSmallestStyle" required="required" size="5"/>
                            <h:outputText id="hr1" value=" hours"  styleClass="lblStyle"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblTotal" value="Total"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol8" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:outputText id="simbol9" value="RM "  styleClass="lblStyle"/>
                            <h:inputText id="txtTotal" styleClass="txtboxSmallestStyle" required="required" size="5"/>
                        </th>
                    </tr> 

                    <tr>
                        <th colspan="3" align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="MainMenuEvaluator"/></th>
                    </tr>    
                </table>   
            </h:form>
        </div>
    </h:body>
</html>
