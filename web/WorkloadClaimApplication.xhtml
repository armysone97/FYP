<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css"> 
            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .lblStyle{
                font-size: 20pt;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
            }

            .txtboxSmallStyle {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }

            .txtboxSmallestStyle {
                font-size: 18pt;
                height: 35px;
                width : 80px;
            }

            .radiobuttonStyle{ 
                font-size: 18pt;
            }

        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>WORKLOAD CLAIM APPLICATION</h1>
            <h:form id="WorkloadClaimApplication">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="3" align="right">     
                            <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/>
                        </th>
                    </tr>

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>



                    <tr>
                        <th align="left"> <h:outputText id="lblStaffID" value="Staff ID"  styleClass="lblStyle"/></th>
                        <th align="right">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtStaffID" styleClass="txtboxSmallStyle" required="required" size="35"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblName" value="Name"  styleClass="lblStyle"/></th>
                        <th align="right">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtName" styleClass="txtboxStyle" required="required" size="35"/>
                        </th>

                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblBranch" value="Branch"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol4" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                        <h:inputText id="txtBranch" styleClass="txtboxStyle" required="required" size="35"/>

                        

                        </th></tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblFaculty" value="Faculty/Centre"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol3" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                        <h:inputText id="txtFaculty" styleClass="txtboxStyle" required="required" size="35"/>

                        

                        </th></tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblRoles" value="Roles"  styleClass="lblStyle"/></th>

                        <th align="right">
                            <h:outputText id="simbol6" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left"> 

                            <h:selectOneRadio layout="lineDirection" styleClass="radiobuttonStyle"> 
                                <f:selectItem itemValue = "EV" itemLabel = "Evaluator " /> 
                                <f:selectItem itemValue = "MT" itemLabel = "Master Trainer" /> 
                            </h:selectOneRadio>

                        </th>
                    </tr> 
                    
                       <tr>
                        <th align="left"> <h:outputText id="lblHourlyRate" value="Hourly Rate"  styleClass="lblStyle"/></th>
                    
                          <th align="right">
                            <h:outputText id="simbol5" value=": "  styleClass="lblStyle"/>
                        </th>
                        
                        <th align="left">
                             <h:outputText id="simbol10" value="RM "  styleClass="lblStyle"/>
                             <h:inputText id="txtHourlyRate" styleClass="txtboxSmallStyle" required="required" size="5"/>
                        </th>
                    </tr> 
                    
                       <tr>
                        <th align="left"> <h:outputText id="lblTotalWorkload" value="Total Workload"  styleClass="lblStyle"/></th>
                    
                          <th align="right">
                            <h:outputText id="simbol7" value=": "  styleClass="lblStyle"/>
                        </th>
                        
                        <th align="left">
                             <h:inputText id="txtTotalWorkload" styleClass="txtboxSmallStyle" required="required" size="5"/>
                            <h:outputText id="hr1" value=" hours"  styleClass="lblStyle"/>
                        </th>
                    </tr> 
                    
                      <tr>
                        <th align="left"> <h:outputText id="lblTotal" value="Total"  styleClass="lblStyle"/></th>
                    
                          <th align="right">
                            <h:outputText id="simbol8" value=": "  styleClass="lblStyle"/>
                        </th>
                        
                        <th align="left">
                            <h:outputText id="simbol9" value="RM "  styleClass="lblStyle"/>
                             <h:inputText id="txtTotal" styleClass="txtboxSmallStyle" required="required" size="5"/>
                        </th>
                    </tr> 

                    <tr>
                        <th colspan="2" align="left"> <h:commandButton id="btnCancel" value="Cancel" styleClass="buttonStyle" action="MainMenuEvaluator"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="MainMenuEvaluator"/></th>
                    </tr>    
                </table>   
            </h:form>
        </div>
    </h:body>
</html>
