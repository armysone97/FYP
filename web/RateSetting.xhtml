<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css"> 

            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
            }

            .txtboxSmallestStyle {
                font-size: 18pt;
                height: 35px;
                width : 80px;
            }

            .lblStyle{
                font-size: 15pt;
            }


            .checkboxStyle{
                font-size: 20pt;
            }
        </style>
    </h:head>

    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>RATE SETTING</h1>
            <h:form id="RateSetting">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="4" align="right">    
                            <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/>
                        </th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="4" align="left">
                            <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>

                            <h:selectOneMenu styleClass="ddlStyle" value="#{cSLevelSetting.year}">
                                <f:selectItem itemValue = "2018" itemLabel = "2018" /> 
                                <f:selectItem itemValue = "2017" itemLabel = "2017" /> 
                                <f:selectItem itemValue = "2016" itemLabel = "2016" /> 
                                <f:selectItem itemValue = "2015" itemLabel = "2015" /> 
                            </h:selectOneMenu>  
                        </th>
                    </tr>   

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>
                </table>

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th align="left">
                            <h:outputText id="lblMaxNumSampleAss" value="Set maximum number samples assessment (per CS Level per teacher)"  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtMaxNumSampleAss" styleClass="txtboxSmallestStyle" required="required" size="3"/>
                        </th>
                    </tr> 

                    <tr>
                        <th rowspan="2" align="left">
                            <h:outputText id="lblHourlyRate" value="Set HourlyRate "  styleClass="lblStyle"/>
                        </th>

                        <th rowspan="2" align="left">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:outputText id="lblMasterTrainer" value="Master Trainer"  styleClass="lblStyle"/>
                        </th>
                        <th align="left">   <h:inputText id="txtHourlyRateM" styleClass="txtboxSmallestStyle" required="required" size="3"/>
                        </th>
                        <th align="left">
                            <h:outputText id="hr1" value=" /hr"  styleClass="lblStyle"/>
                        </th>
                    </tr>
                    <tr>
                        <th align="left">
                            <h:outputText id="lblEvaluator" value="Evaluator"  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtHourlyRateE" styleClass="txtboxSmallestStyle" required="required" size="3"/>
                        </th>
                        <th align="left">
                            <h:outputText id="hr2" value=" /hr"  styleClass="lblStyle"/>
                        </th>
                    </tr> 
                    <tr>

                        <th align="left">
                            <h:outputText id="lblRateOfMileage" value="Set rate of mileage"  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:outputText id="simbol3" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtRateOfMileage" styleClass="txtboxSmallestStyle" required="required" size="3"/>
                        </th>


                    </tr> 

                    <tr>
                        <th colspan="4" align="left">
                            <h:outputText id="lblSetAssessmentMin" value="Set assessment minutes (per student)"  styleClass="lblStyle"/>
                        </th>
                    </tr> 

                </table>



                <table border="1" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th rowspan="2"><h:outputText id="lblCSLevel" value="CS Level"  styleClass="lblStyle"/></th>
                        <th colspan="2"><h:outputText id="lblFormative" value="Formative"  styleClass="lblStyle"/></th>
                        <th colspan="2"><h:outputText id="lblSummative" value="Summative"  styleClass="lblStyle"/></th>
                    </tr> 

                   <tr>
                        <td align="center"><h:outputText id="lblProject" value="Project"  styleClass="lblStyle"/></td>
                        <td align="center"><h:outputText id="lblCollaboration" value="Collaboration"  styleClass="lblStyle"/></td>
                        <td align="center"><h:outputText id="lblPractical" value="Practical"  styleClass="lblStyle"/></td>
                        <td align="center"><h:outputText id="lblGroupwork" value="Groupwork"  styleClass="lblStyle"/></td>
                    </tr> 

                    <!--BELOW SHOULD NOT BE HARD CODE-->

                    <tr>
                        <td align="center"> <h:inputText id="txtCSLevel1" styleClass="txtboxSmallestStyle" required="required" size="10" value="CS1"/></td>   
                        <td align="center"> <h:inputText id="txtProject1" styleClass="txtboxSmallestStyle" required="required" size="3"/></td>
                        <td align="center"> <h:inputText id="txtCollaboration1" styleClass="txtboxSmallestStyle" required="required" size="3"/></td>
                        <td align="center"> <h:inputText id="txtPratical1" styleClass="txtboxSmallestStyle" required="required" size="3"/></td>
                        <td align="center"> <h:inputText id="txtGroupwork1" styleClass="txtboxSmallestStyle" required="required" size="3"/></td>
                    </tr> 
                    
                      <tr>
                        <td align="center"> <h:inputText id="txtCSLevel2" styleClass="txtboxSmallestStyle" required="required" size="10" value="CS2"/></td>   
                        <td align="center"> <h:inputText id="txtProject2" styleClass="txtboxSmallestStyle" required="required" size="3"/></td>
                        <td align="center"> <h:inputText id="txtCollaboration2" styleClass="txtboxSmallestStyle" required="required" size="3"/></td>
                        <td align="center"> <h:inputText id="txtPratical2" styleClass="txtboxSmallestStyle" required="required" size="3"/></td>
                        <td align="center"> <h:inputText id="txtGroupwork2" styleClass="txtboxSmallestStyle" required="required" size="3"/></td>
                    </tr> 
                    
                      <tr>
                        <td align="center"> <h:inputText id="txtCSLevel3" styleClass="txtboxSmallestStyle" required="required" size="10" value="CS3"/></td>   
                        <td align="center"> <h:inputText id="txtProject3" styleClass="txtboxSmallestStyle" required="required" size="3"/></td>
                        <td align="center"> <h:inputText id="txtCollaboration3" styleClass="txtboxSmallestStyle" required="required" size="3"/></td>
                        <td align="center"> <h:inputText id="txtPratical3" styleClass="txtboxSmallestStyle" required="required" size="3"/></td>
                        <td align="center"> <h:inputText id="txtGroupwork3" styleClass="txtboxSmallestStyle" required="required" size="3"/></td>
                    </tr> 

                   
                </table>  


                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="2" align="left"> <h:commandButton id="btnCancel" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                        <th align="right"> <h:commandButton id="btnReset" value="Reset" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                    </tr> 

                </table>

            </h:form>
        </div>
    </h:body>
</html>
