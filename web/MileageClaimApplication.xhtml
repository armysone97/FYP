<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
       <style type="text/css"> 
            #smallButton{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            #ddlYear{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            #txtbox {
                font-size: 18pt;
                height: 35px;
                width : 300px;
            }

            #txtboxSmall {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }

            #txtboxSmaller {
                font-size: 18pt;
                height: 35px;
                width : 80px;
            }

            #radiobutton { 
                width: 2em; 
                height: 2em; 
            }

        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALITATION PROGRAMME</h1>
            <h1>MILEAGE CLAIM APPLICATION</h1>
            <form name="MileageClaimApplication" id="MileageClaimApplication">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="2" align="right"><input id="smallButton" type="submit" value="Log out" class="button" /><br /></th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"><label for="staffID"><font size="5" >Staff ID </font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: </font></label>
                            <input id="txtboxSmall" name="staffID" type="text" autofocus="autofocus" required="required" size="30"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"><label for="name"><font size="5" >Name </font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: </font></label>
                            <input id="txtbox" name="name" type="text" required="required" size="30"/>
                        </th>
                    </tr> 

                  
                    <tr>
                        <th rowspan="2" align="left"><label for="Roles"><font size="5" >Roles </font></label></th>
                        <th align="left"> 
                            <label for="simbol"><font size="5" > : </font></label> 
                            <input id="radiobutton" type="radio" name="roles" value="evaluator" size="30px" /><font size="5">Evaluator</font></th>
                         </tr> 

                    <tr>
                        <th align="left">
                            &nbsp; &nbsp;   <input id="radiobutton" type="radio" name="roles" value="masterTrainer" size="30px" /><font size="5">Master Trainer</font></th>
                    </tr> 
                   
 
                    <tr>
                        <th align="left"><label for="rate"><font size="5" >Rate/km</font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: RM </font></label>
                            <input id="txtboxSmall" name="rate" type="text" required="required" size="30"/>
                        </th>
                    </tr> 
                    
                     <tr>
                        <th align="left"><label for="toll"><font size="5" >Toll</font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: RM </font></label>
                            <input id="txtboxSmall" name="toll" type="text" required="required" size="30"/>
                        </th>
                    </tr> 
                    
                     <tr>
                        <th align="left"><label for="parking"><font size="5" >Parking</font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: RM </font></label>
                            <input id="txtboxSmall" name="parking" type="text" required="required" size="30"/>
                        </th>
                    </tr> 
                    
                     <tr>
                        <th align="left"><label for="accomodation"><font size="5" >Accomodation</font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: RM </font></label>
                            <input id="txtboxSmall" name="accomodation" type="text" required="required" size="30"/>
                        </th>
                    </tr> 


                    <tr>
                        <th align="left"><label for="mileage"><font size="5" >Mileage</font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: </font></label>
                            <input id="txtboxSmall" name="mileage" type="text" required="required" size="30"/>
                            <label for="hr"><font size="5" >km </font></label>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"><label for="total"><font size="5" >Total</font></label></th>
                        <th align="left">
                            <label for="simbol"><font size="5" >: RM </font></label>
                            <input id="txtboxSmall" name="total" type="text" required="required" size="30"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"><input id="smallButton" type="submit" value="Cancel" class="button" /><br /> </th>
                        <th align="right"><input id="smallButton" type="submit" value="Confirm" class="button" /><br /></th>
                    </tr>
                </table>   
            </form>
        </div>
    </h:body>
</html>
