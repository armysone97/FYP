<?xml version='1.0' encoding='UTF-8' ?>

    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css"> 
            .buttonBigStyle{
                font-size: 25px;
                column-width: 10px;

            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }
        </style>
    </h:head>
    <h:body>
        <div align="center">

            <h:form id="STEMCSManagementMainMenu">
                   <p:growl id="messages"/>

                    <p:submenu label="STEM CS MANAGEMENT">

                        <p:menuitem value="CS Level Setting" action="#{cSLevelSetting.goToNextPage()}" />
                        <!--<p:separator />-->
                        <p:menuitem value="Year Of Study Setting" action="YearOfStudySetting.xhtml?faces-redirect=true" />
                        <p:menuitem value="Assessment Task Setting" action="AssessmentTaskSetting.xhtml?faces-redirect=true" />
                        <p:submenu label="Rate Setting">
                            <p:menuitem value="Overall Rate Setting" url="RateSetting.xhtml" />

                        </p:submenu>
                    </p:submenu>

                    </p:submenu>

                    <p:menuitem value="EVALUATOR MANAGEMENT" url="EvaluatorPersonalDetails.xhtml" />
                    <p:menuitem value="WORKLOAD ALLOCATION" action="EvaluatorWorkloadAllocationApplication.xhtml?faces-redirect=true" />
                    <p:menuitem value="REPORT" action="GenerateReport.xhtml?faces-redirect=true" />
                    <p:menuitem value="LOG OUT" action="Login.xhtml?faces-redirect=true" />
                </p:menubar>
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="2" align="right">  
                            <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle" action="Login"/></th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>

                    </tr> 

                    <tr>
                        <th><h:commandButton id="btnAssessmentTaskSetting" value="Assessment Task Setting" styleClass="buttonBigStyle" action="AssessmentTaskSetting"/></th> 
                        <th><h:commandButton id="btnRateSetting" value="Rate Setting" styleClass="buttonBigStyle" action="RateSettingMainMenu"/></th>

                </table>
