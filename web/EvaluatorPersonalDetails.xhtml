<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css"> 
            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 300px;
                height: 40px;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
            }

            .txtboxSmallStyle {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }

            .txtboxSmallestStyle {
                font-size: 18pt;
                height: 35px;
                width : 80px;
            }

            .lblStyle{
                font-size: 20pt;
            }
            
           /*  .lblStyleSpecial{
                font-size: 20pt;
                 vertical-align: top;
            } */

            .radioButtonStyle{
               font-size: 20pt;
            }

        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>EVALUATOR PERSONAL DETAILS</h1>
            <h:form id="EvaluatorPersonalDetails">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="3" align="right">     
                            <h:commandButton id="btnLogout" value="Log out" styleClass="buttonStyle"/>
                        </th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"> <h:outputText id="lblName" value="Name"  styleClass="lblStyle"/></th>
                         <th align="left">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtName" value="#{evaluatorPersonalDetails.evaName}" styleClass="txtboxStyle" required="required" size="35"/>
                        </th>
                      
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblStaffID" value="Staff ID"  styleClass="lblStyle"/></th>
                          <th align="left">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtStaffID" value="#{evaluatorPersonalDetails.staffID}" styleClass="txtboxSmallStyle" required="required" size="35"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblContactNo" value="Contact No"  styleClass="lblStyle"/></th>
                          <th align="left">
                            <h:outputText id="simbol3" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtContactNo" value="#{evaluatorPersonalDetails.contactNum}" styleClass="txtboxStyle" required="required" size="35"/>
                        </th>
                    </tr> 
                    
                     <tr>
                        <th align="left"> <h:outputText id="lblBranch" value="Branch"  styleClass="lblStyle"/></th>
                        
                          <th align="left">
                            <h:outputText id="simbol5" value=": "  styleClass="lblStyle"/>
                        </th>
                        
                        <th align="left">
                            <h:selectOneMenu styleClass="ddlStyle" value="#{evaluatorPersonalDetails.branch}">
                                <f:selectItem itemValue = "KL" itemLabel = "Kuala Lumpur Main Campus" /> 
                                <f:selectItem itemValue = "PR" itemLabel = "Perak Branch Campus" /> 
                                <f:selectItem itemValue = "PP" itemLabel = "Penang Branch Campus" /> 
                            </h:selectOneMenu>  


                            <!--    <select id="ddlYear"> SHOULD NOT BE HARD CODE
                                    <option value="country">Pulau Pinang</option>
                                    <option value="country">Kuala Lumpur</option>
                                    <option value="country">Kedah</option>
                                    <option value="country">Johor</option>
                                </select>-->
                        </th></tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblFaculty" value="Faculty/Centre"  styleClass="lblStyle"/></th>

                          <th align="left">
                            <h:outputText id="simbol4" value=": "  styleClass="lblStyle"/>
                        </th>
                        
                        <th align="left">
                          
                            <h:selectOneMenu styleClass="ddlStyle" value="#{evaluatorPersonalDetails.faculty}">
                                <f:selectItem itemValue = "FOCS" itemLabel = "FOCS" /> 
                                <f:selectItem itemValue = "FOAS" itemLabel = "FOAS" /> 
                                <f:selectItem itemValue = "FOBE" itemLabel = "FOBE" /> 
                                <f:selectItem itemValue = "FSSH" itemLabel = "FSSH" /> 
                                <f:selectItem itemValue = "FAFB" itemLabel = "FAFB" />
                                <f:selectItem itemValue = "FOET" itemLabel = "FOET" />
                                <f:selectItem itemValue = "FCCI" itemLabel = "FCCI" />
                            </h:selectOneMenu>  


                            <!--  <select id="ddlYear"> SHOULD NOT BE HARD CODE
                                  <option value="faculty">FOCS</option>
                                  <option value="faculty">FOAS</option>
                                  <option value="faculty">FEBE</option>
                                  <option value="faculty">FSAH</option>
                              </select> -->
                        </th></tr> 

                   

                    <tr>
                        <th align="left"> <h:outputText id="lblRoles" value="Roles"  styleClass="lblStyle"/></th>

                          <th align="left">
                            <h:outputText id="simbol6" value=": "  styleClass="lblStyle"/>
                        </th>
                        
                        <th align="left"> 
                          
                            <h:selectOneRadio styleClass = "radioButtonStyle" value="#{evaluatorPersonalDetails.role}"> <!-- layout="pageDirection" -->
                                <f:selectItem itemValue = "EV" itemLabel = "Evaluator &nbsp; &nbsp;" /> 
                                <f:selectItem itemValue = "MT" itemLabel = "Master Trainer" /> 
                            </h:selectOneRadio> 
                        </th>


                       <!--     <input type="checkbox" id="checkbox" name="chkboxe" ><font size="5" >&nbsp;  Evaluator</font></input></th> -->
                    </tr> 

                  <!--  <tr>
                        <th align="left">
                            &nbsp; &nbsp;   <input type="checkbox" id="checkbox" name="chkboxM" ><font size="5" > &nbsp;  Master Trainer</font></input></th>
                    </tr>  -->

                    <tr>
                        <th align="left"> <h:outputText id="lblStatus" value="Status"  styleClass="lblStyle"/></th>

                          <th align="left">
                            <h:outputText id="simbol7" value=": "  styleClass="lblStyle"/>
                        </th>
                        
                        <th align="left">
                            <h:selectOneMenu styleClass="ddlStyle" value="#{evaluatorPersonalDetails.status}">
                                <f:selectItem itemValue = "Avaliable" itemLabel = "Avaliable" /> 
                                <f:selectItem itemValue = "Resign" itemLabel = "Resign" /> 
                                <f:selectItem itemValue = "Retired" itemLabel = "Retired" /> 
                            </h:selectOneMenu> 
                            
                       <!--     <select id="ddlYear"> SHOULD NOT BE HARD CODE
                                <option value="status">Avaliable</option>
                                <option value="status">Resign</option>
                                <option value="status">Retired</option>
                            </select>-->
                        </th></tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblWorkloadLimit" value="Workload Limit"  styleClass="lblStyle"/></th>
                    
                          <th align="left">
                            <h:outputText id="simbol8" value=": "  styleClass="lblStyle"/>
                        </th>
                        
                        <th align="left">
                            <h:inputText id="txtWorkloadLimit" value="#{evaluatorPersonalDetails.workloadLimit}" styleClass="txtboxSmallStyle" required="required" size="35"/>
                            <h:outputText id="hr1" value=" hour(s)"  styleClass="lblStyle"/>
                        </th>
                    </tr> 

                    <tr>
                        <th colspan="2" align="left"> <h:commandButton id="btnCancel" value="Cancel" styleClass="buttonStyle" /></th>
                        <!--<th><input type="submit" id="submit" value="Login" class="button" onclick="LoginFunction()" /><br /></th>
                        -->
                        <th align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="#{evaluatorPersonalDetails.main(args)}" /></th>
                    </tr>    
                </table>   
            </h:form>
        </div>
    </h:body>
</html>
