<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:body>
        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h:form id="EvaluatorPersonalDetails">

                <p:growl id="messages"/> <!--Error message purpose-->

                <br />

                <!--Top Navigation Bar-->
                <p:menubar styleClass="NavigationBar">
                    <p:submenu label="STEM CS MANAGEMENT">
                        <p:menuitem title="Click to redirect to CS Level Setting page" value="CS Level Setting" action="#{cSLevelSetting.goToNextPage()}" />
                        <p:menuitem title="Click to redirect to Year Of Study Setting page"  value="Year Of Study Setting" action="#{yearOfStudySetting.goToNextPage()}" />
                        <p:menuitem  title="Click to redirect to Assessment Task Setting page" value="Assessment Task Setting" action="#{assessmentTaskSetting.goToNextPage()}" />
                        <p:submenu label="Rate Setting">
                            <p:menuitem  title="Click to redirect to Overall Rate Setting page" value="Overall Rate Setting" action="#{rateSetting.goToNextPage()}" />
                            <p:menuitem  title="Click to redirect to Assessment Minutes Setting page" value="Assessment Minutes Setting" action="#{assessmentMinSetting.goToNextPage()}" />
                        </p:submenu>
                    </p:submenu>

                  <p:submenu label="SCHOOL MANAGEMENT">
                        <p:submenu label="Maintain School">
                            <p:menuitem title="Click to redirect to Add New School page" value="Add New School" action="#{maintainSchoolDetails.goToNextPage()}" />
                            <p:menuitem title="Click to redirect to View or Edit School page" value="View/Edit School" action="#{maintainSchoolMenu.goToNextPage()}" />
                        </p:submenu>
                        <p:menuitem title="Click to redirect to Maintain Teacher page" value="Maintain Teacher" action="#{maintainTeacher.goToNextPage()}" />
                        <p:menuitem title="Click to redirect to Maintain Assessment Task page" value="Maintain Assessment Task" action="#{maintainAssessmentTask.goToNextPage()}" />
                    </p:submenu>

                    <p:menuitem title="Click to redirect to Evaluator Personal Details page" value="EVALUATOR MANAGEMENT" action="#{evaluatorPersonalDetails.goToNextPage()}" />
                    <p:menuitem title="Click to redirect to Workload Allocation page" value="WORKLOAD ALLOCATION" action="#{evaluatorWorkloadAllocation.goToNextPage()}" />
                    <p:menuitem title="Click to redirect to Generate Report page" value="REPORT" action="#{generateReport.goToNextPage()}" />
                    <p:menuitem title="Click to Log Out" style="position: absolute; right: 12px;" value="LOG OUT" action="#{login.goToNextPage()}" />
                </p:menubar>

                <h1>EVALUATOR PERSONAL DETAILS</h1>

                <br />
                <br />

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th align="left"> <h:outputText id="lblName" value="Name"  styleClass="lblStyle"/></th>
                        <th align="left">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtName" value="#{evaluatorPersonalDetails.evaName}" styleClass="txtboxStyle" required="required" size="35"/>
                        </th>

                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblStaffID" value="Staff ID"  styleClass="lblStyle"/></th>
                        <th align="left">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtStaffID" value="#{evaluatorPersonalDetails.staffID}" styleClass="txtboxSmallestStyle" required="required" size="35"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblContactNo" value="Contact No"  styleClass="lblStyle"/></th>
                        <th align="left">
                            <h:outputText id="simbol3" value=": "  styleClass="lblStyle"/>
                        </th>
                        <th align="left">
                            <h:inputText id="txtContactNo" value="#{evaluatorPersonalDetails.contactNum}" styleClass="txtboxStyle" required="required" size="35"/>
                        </th>
                    </tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblBranch" value="Branch"  styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol5" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:selectOneMenu styleClass="ddlSpecialStyle" value="#{evaluatorPersonalDetails.branch}">
                                <f:selectItems value="#{evaluatorPersonalDetails.get_BranchList()}" />
                            </h:selectOneMenu>  
                        </th></tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblFaculty" value="Faculty/Centre"  styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol4" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">

                            <h:selectOneMenu styleClass="ddlStyle" value="#{evaluatorPersonalDetails.faculty}">
                                <f:selectItems value="#{evaluatorPersonalDetails.get_FacultyList()}" />
                            </h:selectOneMenu>  
                        </th></tr> 



                    <tr>
                        <th align="left"> <h:outputText id="lblRoles" value="Roles"  styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol6" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left"> 

                            <h:selectOneRadio styleClass = "radiobuttonStyle" required="required" value="#{evaluatorPersonalDetails.role}"> <!-- layout="pageDirection" -->
                                <f:selectItem itemValue = "Evaluator" itemLabel = "Evaluator &nbsp; &nbsp;" /> 
                                <f:selectItem itemValue = "Master Trainer" itemLabel = "Master Trainer" /> 
                            </h:selectOneRadio> 
                        </th>
                    </tr> 
                    <tr>
                        <th align="left"> <h:outputText id="lblStatus" value="Status"  styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol7" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:selectOneMenu styleClass="ddlStyle" value="#{evaluatorPersonalDetails.status}">
                                <f:selectItems value="#{evaluatorPersonalDetails.get_StatusList()}" />
                            </h:selectOneMenu> 
                        </th></tr> 

                    <tr>
                        <th align="left"> <h:outputText id="lblWorkloadLimit" value="Workload Limit" styleClass="lblStyle"/></th>

                        <th align="left">
                            <h:outputText id="simbol8" value=": "  styleClass="lblStyle"/>
                        </th>

                        <th align="left">
                            <h:inputText id="txtWorkloadLimit" value="#{evaluatorPersonalDetails.workloadLimit}" styleClass="txtboxSmallestStyle" required="required" size="35"/>
                            <h:outputText id="hr1" value=" hour(s)"  styleClass="lblStyle"/>
                        </th>
                    </tr> 

                    <tr>
                        <th colspan="3" align="right"><h:commandButton id="btnConfirm" value="Confirm" styleClass="buttonStyle" action="#{evaluatorPersonalDetails.main(args)}" /></th>
                    </tr>    
                </table>   
            </h:form>
        </div>
    </h:body>
</html>
