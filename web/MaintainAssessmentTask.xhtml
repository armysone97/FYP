                                <option value="school">SMK Air Merah</option>
                            </select>
                        </th>
                    </tr>

                        <th align="left"><label for="simbol"><font size="5" >: </font></label>
                            <select id="ddlYear"> <!--SHOULD NOT BE HARD CODE-->
                                <option value="teacher">Lee Mei Mei</option>
                                <option value="teacher">Wong Siew Siew</option>
                                <option value="teacher">Teoh Ying Ying</option>
                                <option value="teacher">Teh Wan Wan</option>
                            </select>
                        </th>
                    </tr>   

                    <tr>
                        <th align="left"><input id="smallButton" type="submit" value="Cancel" class="button" /><br /></th>
                        <th align="left"><input id="smallButton" type="reset" value="Reset" class="button" /><br /></th>
                        <th align="left"><input id="smallButton" type="submit" value="Confirm" class="button" /><br /></th>
                    </tr>
                </table>   

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">
                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="2" align="left"> <label for="year"><font size="5" >Year: </font></label>

                                <option value="y2017">2017</option>
                                <option value="y2016">2016</option>
                                <option value="y2015">2015</option>
                            </select>
                        </th>
                        <th align="right">
                            <label for="status"><font size="5" >Status : </font></label>
                            <input id="txtboxSmall" name="status" type="text" required="required" size="20"/>

                    </tr>   

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th>

                </table>

                    <table border="1" cellpadding="10px" cellspacing="0" width="800px" align="center">

                            <th align="center"><label for="noEnrol"><font size="5" >Number of <br /> Sample Assessment</font></label></th>
                        </tr>
                        
                        <tr>
                            <th align="center"><input id="txtboxSmall" name="cslevel" type="text" autofocus="autofocus"  required="required" size="5"/></th>

                    <tr>

                        <th align="right"><input id="smallButton" type="submit" value="Confirm" class="button" /><br /></th>
