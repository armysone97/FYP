<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>STEM CS Validation Programme</title>
        <style type="text/css"> 
            .buttonStyle{
                font-size: 25px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .buttonSpecialStyle{
                font-size: 25px;
                column-width: 10px;
                width: 220px;
                height: 40px;
            }

            .ddlStyle{
                font-size: 20px;
                column-width: 10px;
                width: 200px;
                height: 40px;
            }

            .txtboxStyle {
                font-size: 18pt;
                height: 35px;
                width : 250px;
            }

            .txtboxSpecialStyle {
                font-size: 18pt;
                height: 35px;
                width : 150px;
            }

            .txtboxSmallStyle {
                font-size: 18pt;
                height: 35px;
                width : 100px;
            }

            .txtboxSmallestStyle {
                font-size: 18pt;
                height: 35px;
                width : 80px;
            }

            .lblStyle{
                font-size: 20pt;
            }

            .checkboxStyle{
                font-size: 20pt;
            }

            .buttonShowStyle{
                font-size: 25px;
                column-width: 10px;
                width: 80px;
                height: 40px;
            }
        </style>
    </h:head>
    <h:body>

        <!-- Drop down list + textbox -> html, not jsf tag-->


        <!--<p:dialog></p:dialog>-->

        <div align="center">
            <h1>STEM CS VALIDATION PROGRAMME</h1>
            <h1>MAINTAIN TEACHER</h1>
            <h:form id="MaintainTeacher" title="Maintain teacher page">
                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th colspan="4" align="right">     
                            <h:commandButton id="btnLogout" title="Click to logout" value="Log out" styleClass="buttonStyle" action="Login"/>
                        </th>
                    </tr>

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="2" align="left"> 
                            <h:outputText id="lblState" value="Please Select State"  styleClass="lblStyle"/>
                        </th>
                        <th colspan="2" align="left">
                            <h:outputText id="simbol1" value=": "  styleClass="lblStyle"/> 
                            <h:selectOneMenu title="Select state" value="#{maintainTeacher.state}" styleClass="ddlStyle">
                                <f:selectItems value="#{maintainTeacher.get_state()}" />
                            </h:selectOneMenu>
                            &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;    <h:commandButton title="Click to show school" id="btnShowList111" disabled="#{maintainTeacher.disabledButton}" value="Show" styleClass="buttonShowStyle"/>

                        </th>
                    </tr>   

                    <tr>
                        <th colspan="2" align="left"> 
                            <h:outputText id="lblSchool" value="Please Select School"  styleClass="lblStyle"/>
                        </th>
                        <th colspan="2" align="left">
                            <h:outputText id="simbol2" value=": "  styleClass="lblStyle"/> 
                            <h:selectOneMenu title="Select school" styleClass="ddlStyle" value="#{maintainTeacher.school}">
                                <f:selectItems value="#{maintainTeacher.get_school()}"/> 
                            </h:selectOneMenu>  
                        </th>
                    </tr> 


                    <tr>
                        <th colspan="3" align="left"> <h:commandButton id="btnCancel" title="Click to cancel"  value="Cancel" disabled="#{maintainTeacher.disabledButton}" styleClass="buttonStyle" action="MainMenuAdmin"/></th>
                        <th align="right"><h:commandButton id="btnConfirm" title="Click to show year" value="Confirm" disabled="#{maintainTeacher.disabledButton}" styleClass="buttonStyle" /></th>
                    </tr> 

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th colspan="4" align="left">
                            <h:outputText id="lblYear" value="Year : "  styleClass="lblStyle"/>

                            <h:selectOneMenu title="Selct year" value="#{maintainTeacher.year}" styleClass="ddlStyle">
                                <f:selectItems value="#{maintainTeacher.get_year()}"  /> 
                            </h:selectOneMenu> 

                            &nbsp;&nbsp;&nbsp;    <h:commandButton id="btnShowList222" title="Click to show teacher"  value="Show" action="#{maintainTeacher.calculateCommYear()}" disabled="#{maintainTeacher.disabledButton}" styleClass="buttonShowStyle"/>
                        </th>
                    </tr>   
                </table>   

                <fieldset style="display: inline-block">
                    <legend id="teacherDetails" align="left"><font id="legendLeft" size="5" align="left">Teacher Details</font></legend>

                    <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">


                        <tr>
                            <th colspan="2" align="left">
                                <h:outputText id="lblTeacher" value="Teacher : "  styleClass="lblStyle"/>

                                <h:selectOneMenu title="Select teacher" value="#{maintainTeacher.teacher}" styleClass="ddlStyle">
                                    <f:selectItems value="#{maintainTeacher.get_teacher()}"  /> 
                                </h:selectOneMenu> 

                                &nbsp;&nbsp;&nbsp;    <h:commandButton id="btnShowList333" title="Click to show CS level"  value="Show" styleClass="buttonShowStyle" disabled="#{maintainTeacher.disabledButton}"/>

                            </th>

                            <th colspan="2" align="left">
                                <h:outputText id="lblStatus" value="Status : "  styleClass="lblStyle"/>

                                <h:selectOneMenu title="Select teacher status" value="#{maintainTeacher.status}" disabled="#{maintainTeacher.disabledDdl}" styleClass="ddlStyle">
                                    <f:selectItem itemValue = "Available" itemLabel = "Available" /> 
                                    <f:selectItem itemValue = "Resigned" itemLabel = "Resigned" /> 
                                    <f:selectItem itemValue = "Retired" itemLabel = "Retired" /> 
                                </h:selectOneMenu> 

                            </th>
                        </tr>   

                        <tr>
                            <th colspan="2" align="left"> 


                                <h:outputText id="lblCSLevel" value="CS Level : "  styleClass="lblStyle"/>

                                <h:selectOneMenu title="Select CS level" styleClass="ddlStyle" value="#{maintainTeacher.cslevel}">
                                    <f:selectItems value="#{maintainTeacher.get_CSLevel()}" /> 
                                </h:selectOneMenu>  
                            </th>

                            <th colspan="2" align="left"> 


                                <h:outputText  id="lblStudNum" value="Number of Student: "  styleClass="lblStyle"/>
                                <h:inputText title="Enter student enrolment number" id="txtStudNum" value="#{maintainTeacher.studNum}" disabled="#{maintainTeacher.disabledTxt}" styleClass="txtboxSmallStyle" required="required" size="10"/>
                                <!--<h:inputText id="txtStudNumxxx" value="{maintainTeacher.temp}" styleClass="txtboxSmallStyle" required="required" size="10"/>-->

                            </th>
                        </tr>   
                        <tr>
                            <th colspan="4" align="right"> 
                                <h:commandButton title="Click to add new teacher" id="btnAddNewTeacher" value="Add New Teacher" action="#{maintainTeacher.addNewTeacher()}" disabled="#{maintainTeacher.disabledButton}" styleClass="buttonSpecialStyle"/>
                            </th>
                        </tr>


                    </table>
                </fieldset>

                <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center">

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                    <tr>
                        <th align="left"> <h:commandButton title="Click to cancel" id="btnCancel1" value="Cancel" styleClass="buttonStyle" action="MainMenuAdmin" disabled="#{maintainTeacher.disabledButton}"/></th>
                        <th align="right"> <h:commandButton title="Click to reset" id="btnReset" value="Reset" action="#{maintainTeacher.reset()}" disabled="#{maintainTeacher.disabledButton}" styleClass="buttonStyle"/></th>
                        <th align="right"><h:commandButton title="Click to confirm" id="btnConfirm1" value="Confirm" styleClass="buttonStyle" action="#{maintainTeacher.addSchoolCSMap()}" disabled="#{maintainTeacher.disabledButton}"/></th>
                    </tr>  

                    <tr>
                        <th><label>&nbsp;</label></th>
                        <th><label>&nbsp;</label></th> 
                    </tr>

                </table>   

                <fieldset style="display: inline-block">
                    <legend id="addteacher" align="left"><font id="legendLeft" size="5" align="left">New Teacher Details</font></legend>

                    <table border="0" cellpadding="10px" cellspacing="0" width="800px" align="center" title="New teacher details">

                        <tr>
                            <th align="right">
                                <h:outputText id="lblNewSchoolState" value="School State : "  styleClass="lblStyle"/>
                            </th>

                            <th align="left">
                                <h:outputText id="txtNewSchoolState" title="New teacher's school state" value="#{maintainTeacher.newTeacherSchoolState}" styleClass="txtboxSmallStyle"/>
                            </th>  

                            <th align="right">
                                <h:outputText id="lblNewTeacherSchool" value="School Name : "  styleClass="lblStyle"/>
                            </th>

                            <th align="left">
                                <h:outputText id="txtNewTeacherSchool" title="New teacher's school name" value="#{maintainTeacher.newTeacherSchoolName}" styleClass="txtboxSmallStyle"/>
                            </th>  
                        </tr>  

                        <tr>
                            <th align="right">
                                <h:outputText id="lblNewTeacherYear" value="Year : "  styleClass="lblStyle"/>
                            </th>

                            <th align="left">
                                <h:outputText id="txtNewTeacherYear" title="New teacher's year" value="#{maintainTeacher.newTeacherYear}" styleClass="txtboxSmallStyle"/>
                            </th>  

                            <th align="right">
                                <h:outputText id="lblNewTeacherCSLevel" value="CS Level : "  styleClass="lblStyle"/>
                            </th>

                            <th align="left">
                                <h:outputText id="txtNewTeacherCSLevel" title="New teacher's CS level" value="#{maintainTeacher.newTeacherCSLevel}" styleClass="txtboxSpecialStyle"/>
                            </th>  
                        </tr>   



                        <tr>
                            <th align="right">
                                <h:outputText id="lblNewTeacherID" value="Teacher ID : "  styleClass="lblStyle"/>
                            </th>

                            <th align="left">
                                <h:outputText id="txtNewTeacherID" title="New teacher ID" value="#{maintainTeacher.newTeacherID}" styleClass="txtboxSmallStyle"/>
                            </th>  

                            <th align="right">
                                <h:outputText id="lblNewTeacherName" value="Teacher Name : "  styleClass="lblStyle"/>
                            </th>

                            <th align="left">
                                <h:inputText id="txtNewTeacherName" title="Enter new teacher name" value="#{maintainTeacher.newTeacherName}" disabled="#{maintainTeacher.disabledNewTeacher}" styleClass="txtboxSpecialStyle" required="required" size="10"/>
                            </th>  
                        </tr>   

                        <tr>

                            <th align="right">
                                <h:outputText id="lblNewTeacherStatus" value="Status : "  styleClass="lblStyle"/>
                            </th>

                            <th align="left">
                                <h:outputText id="txtNewTeacherStatus" title="New teacher status" value="#{maintainTeacher.newTeacherStatus}" styleClass="txtboxSmallStyle"/>
                            </th> 

                            <th align="right">
                                <h:outputText id="lblNewTeacherStudNum" value="No. of Student : "  styleClass="lblStyle"/>
                            </th>

                            <th align="left">
                                <h:inputText id="txtNewTeacherStudNum" title="Enter new teacher's number of student" value="#{maintainTeacher.newTeacherStudNum}" disabled="#{maintainTeacher.disabledNewTeacher}" styleClass="txtboxSmallStyle"/>
                            </th>  
                        </tr>   

                        <tr>
                            <th colspan="2" align="left"> <h:commandButton id="btnCancel2" title="Click to cancel" value="Cancel" styleClass="buttonStyle" disabled="#{maintainTeacher.disabledNewTeacher}"/></th>
                            <th align="right"> <h:commandButton id="btnReset2" title="Click to reset" value="Reset" action="#{maintainTeacher.reset()}" styleClass="buttonStyle" disabled="#{maintainTeacher.disabledNewTeacher}"/></th>
                            <th align="right"><h:commandButton id="btnConfirm2" title="Click to confirm" value="Confirm" styleClass="buttonStyle" disabled="#{maintainTeacher.disabledNewTeacher}" action="#{maintainTeacher.addTeacher()}"/></th>
                        </tr>   

                    </table>
                </fieldset>
            </h:form>
        </div>
    </h:body>
</html>
